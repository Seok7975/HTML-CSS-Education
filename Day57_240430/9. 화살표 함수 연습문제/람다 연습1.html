<!-- 1. "Hi"를 출력하는 화살표 함수. -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*         
        //익명함수
        let hi = function()
        {
            console.log("Hi");
        }
        
        hi();
 */
        //익명람다함수
        let hi= () => console.log("Hi");

        hi();
    </script>
</body>
</html>

<!--
    function 빼고
    () => 추가
    한문장이면 중괄호 빼고
    매개변수 하나면 소괄호 빼고
-->
