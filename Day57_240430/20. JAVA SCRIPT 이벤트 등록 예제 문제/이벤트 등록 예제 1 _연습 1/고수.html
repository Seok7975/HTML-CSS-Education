<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
    </head>
    <body>
        <button id="btn">ClickMe</button>
        <script>
            var btn = document.getElementById("btn");
            btn.addEventListener('click', event => location.href="실력.html"); //익명함수를 람다함수로
    </script>
    </body>
</html>
