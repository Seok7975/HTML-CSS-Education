<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      function sample(a,b, ...c) 
      {
        console.log(a, b, c) 
      }
      sample(1, 2) // c: 배열의 길이가 0인 빈 배열이 들어감
      sample(1, 2, 3) // c : 배열의 길이가 1이고 요소는 3인 배열이 들어감
      sample(1, 2, 3, 4) // c : 배열의 길이가 2이고 요소는 3, 4인 배열이 들어감
    </script>
  </head>
  <body></body>
</html>
