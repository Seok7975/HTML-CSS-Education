<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      함수 = function () {
        console.log('익명 함수입니다.')
      }

      function 함수 () {
        console.log('선언적 함수입니다.')
      }

      // 함수를 호출합니다.
      함수()
      // 항상 선언적 함수가 익명함수보다 먼저 생성된다 따라서 익명함수가 덮어지므로
      // 익명함수가 출력됨
    </script>
  </head>
  <body></body>
</html>

<!-- 
  선언적 함수와 익명 함수의 조합
  2가지 상황이 조합된 경우에는 어떻게 될까요? 선언적 함수는
  먼저 생성되고, 이후에 순차적인 코드 진행을 시작하면서 
  익명 함수를 생성합니다. 따라서 위와 같은 코드를 작성하면
  코드의 순서와 관계 없이 "익명 함수입니다."라는 글자를 
  출력합니다.

  익명 함수는 우리가 코드를 읽을 때와 같은 순서로 함수가
  선언되지만, 선언적 함수는 우리가 코드를 읽는 순서와 다른
  순서로 함수가 선언됩니다. 함수를 같은 이름으로 덮어쓰는 것은
  굉장히 위험한 일입니다. 그래서 안전하게 사용할 수 있는 
  익명 함수를 더 선호하는 것입니다.
-->
