<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <!-- 다른 곳에서 가져온 자바스크립트 코드 -->
    <script>
      let pi = 3.14
      console.log(`파이 값은 ${pi}입니다.`)
    </script>

    <!-- 내가 만든 자바스크립트 코드 -->
    <!-- 즉시 호출 함수를 사용해 변수 이름 충돌 문제를 해결합니다. -->
    <script>
      (function () {
        let pi = 3.141592 // 지역변수
        console.log(`파이 값은 ${pi}입니다.`)
      })()
    </script>
  </head>
  <body></body>
</html>
<!-- 
  블록을 사용하는 방법과 함수 블록을 사용해 변수 충돌을 막는 방법 모두
  최신 자바스크립트를 지원하는 웹 브라우저에서는 사용할 수 있습니다.
  하지만 구 버전의 자바스크립트에서 변수를 선언할 때 사용하던 var
  키워드는 함수 블록을 사용하는 경우에만 변수 충돌을 막을 수 있습니다.

  지금도 구 버전의 자바스크립트를 지원하는 웹 브라우저(인터넷 익스플로러)
  에 대응해야 하는 경우가 많고, Babel 등 최신 버전의 자바스크립트를 구
  버전의 자바스크립트로 변경해주는 트랜스파일러도 단순한 블록으로 함수 
  충돌을 막는 코드는 제대로 변환해주지 못합니다.

  그래서 많은 개발자들이 함수 블록을 사용해 이런 문제를 해결합니다. 충돌
  문제를 해결하기 위해 사용하는 것이므로 함수를 만들자마자 즉시 호출할 수
  있도록 위와 같이 작성합니다.

  
  즉시 실행 함수 : 함수를 선언하자마자 즉시 실행되는 함수

  변수의 이름이 충돌되는 것을 방지할 수 있다.
-->
