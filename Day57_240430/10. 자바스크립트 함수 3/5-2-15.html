<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 선언적 함수를 호출합니다.
      선언적함수()

      // 선언적 함수를 2번 생성합니다.
      function 선언적함수 () {
        console.log('1번째 선언적 함수입니다.')
      }
      function 선언적함수 () {
        console.log('2번째 선언적 함수입니다.')
      }
    </script>
  </head>
  <body></body>
</html>
<!-- 
  선언적 함수의 사용
  선언적 함수는 순차적인 코드 실행이 일어나기 전에 생성됩니다.
  따라서 선언적 함수는 같은 블록이라면 어디에서 함수를 호출해도
  상관없습니다. 위의 코드와 같이 선언적 함수를 생성하기 전에
  함수를 호출해도 함수가 이미 생성된 상태이므로 아무 문제 없이
  실행됩니다.
  또한 선언적 함수도 입력한 순서대로 생성되고 같은 이름이라면
  덮어쓰므로 코드를 실행했을 때 "2번째 선언적 함수입니다."를
  출력하는 모습을 볼 수 있습니다.
-->
