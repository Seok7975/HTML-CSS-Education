<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const numbers = [273, 52, 103, 32, 57]

      numbers.forEach(function (value, index, array) {
        console.log(`${index}번째 요소 : ${value}`)
      })
    </script>
  </head>
  <body></body>
</html>
 <!-- 
   콜백 함수를 활용하는 함수 : forEach()
   콜백 함수를 활용하는 가장 기본적인 함수는 forEach() 메소드이다. forEach() 메소드는 배열이
   갖고 있는 함수(메소드)로써 단순하게 배열 내부의 요소를 사용해서 콜백 함수를 호출해준다.
 -->
