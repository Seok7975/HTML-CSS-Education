<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 배열을 선언합니다.
      let numbers = [273, 52, 103, 32, 57]

      // 배열의 모든 값을 제곱합니다.
      numbers = numbers.map(function (value, index, array) {
        return value * value
      })

      // 출력합니다.
      numbers.forEach(console.log)
    </script>
  </head>
  <body></body>
</html>
<!-- 
  forEach(), map() 함수의 완전한 형태를 보여드리고자 콜백 함수에 매개변수를
  value, index, array로 3개를 모두 입력했지만, 일반적으로는 value만 또는
  value와 index만 사용하는 경우가 많다. 콜백 함수의 매개변수는 모두 입력할
  필요 없고, 사용하고자 하는 위치의 것만 순서에 맞춰 입력하면 된다.

  <script>
      // 배열을 선언합니다.
      let numbers = [273, 52, 103, 32, 57]

      // 배열의 모든 값을 제곱합니다.
      numbers = numbers.map(function (value) {
        // 함수 내부에서 value만 사용하므로 value만 매개변수로 넣는다.
        return value * value
      })

      // 출력합니다.
      numbers.forEach(console.log)
    </script>
-->
