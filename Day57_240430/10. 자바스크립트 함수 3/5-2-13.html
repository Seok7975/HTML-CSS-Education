<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      'use strict'
      data = 10
      console.log(data)
    </script>
  </head>
  <body></body>
</html>
<!-- 
  여러 자바스크립트 코드를 보면 블록의 가장 위쪽에 'use strict'라는 
  문자열이 등장하는 것을 볼 수 있습니다. 이는 엄격 모드(strict mode)
  라고 부르는 기능으로 자바스크립트는 이러한 문자열을 읽어들인 순간부터
  코드를 엄격하게 검사합니다.

  변수를 let 키워드등으로 선언하지 않고 사용해서 오류 발생.

  자바스크립트는 오류를 어느 정도 무시하고 넘어가는 것들이 있습니다.
  그래서 편하게 코딩할 수 있지만 실수로 이어지기도 합니다. 일반적으로
  엄격 모드를 사용하는 것이 좋습니다.

  모질라 엄격 모드 문서
  https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Strict_mode

  즉시 호출 함수를 만들고, 이 블록의 가장 위쪽에서 엄격 모드를 적용하는
  경우가 많습니다. 이렇게 하면 해당 블록 내부에만 엄격 모드가 적용됩니다.

  <script>
    (function(){
      'use strict'
      문장
      문장
    })()
  </script>
-->
