<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      let 함수 = function () {
        console.log('익명 함수입니다.')
      }

      function 함수 () {
        console.log('선언적 함수입니다.')
      }

      // 함수를 호출합니다.
      함수()    // let은 중복 사용을 허용, 따라서 안전하고 이미 선언했다고 에러가 뜸
    </script>
  </head>
  <body></body>
</html>

<!-- 
  과거 자바스크립트는 var이라는 키워드를 사용해서 변수를
  선언했습니다. var 키워드는 이전 코드처럼 덮어쓰는 문제가
  발생합니다. 하지만 현대의 자바스크립트는 let 키워드와 
  const 키워드를 사용해서 변수와 상수를 선언합니다. 그리고
  이러한 키워드들은 위험을 원천적으로 차단하기 위해서
  오류를 발생시킵니다.

  따라서 한 가지로 통일해서 사용하는 것이 오류의 위험을 줄일
  수 있고, 통일한다면 익명 함수로 통일해서 사용하는 것이
  안전을 위해서 더 편한 선택입니다.
-->
