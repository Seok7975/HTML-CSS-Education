<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <!-- 다른 곳에서 가져온 자바스크립트 코드 -->
    <script>
      let pi = 3.14
      console.log(`파이 값은 ${pi}입니다.`)

      // 블록을 사용한 스코프 생성
      {
        let pi = 3.141592
        console.log(`파이 값은 ${pi}입니다.`)
      }
      console.log(`파이 값은 ${pi}입니다.`)

      // 함수 블록을 사용한 스코프 생성
      function sample() {
        let pi = 3.141592
        console.log(`파이 값은 ${pi}입니다`)
      }

      sample()
      console.log(`파이 값은 ${pi}입니다.`)
    </script>
  </head>
  <body></body>
</html>
<!-- 
  코드를 실행하면 블록 내부에서는 변수 pi를 출력했을 때 3.141592가 나오고,
  블록 외부에서는 3.14가 출력되는 것을 확인할 수 있습니다. 이름 충돌이 발생하지
  않습니다.

  이렇게 블록 내부에서 같은 이름으로 변수를 선언하면 변수가 외부 변수와 충돌하지
  않고 외부 변수를 가립니다. 내부 블록에서는 내부 블록에서 선언한 변수만 볼 수
  있습니다. 이렇게 블록이 다른 경우 내부 변수가 외부 변수를 가리는 현상을 새도잉
  (shadowing)이라고 부릅니다.
-->
