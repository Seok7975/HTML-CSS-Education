<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 변수를 선언합니다.
      let 익명함수

      // 익명 함수를 2번 생성합니다.
      익명함수 = function () {
        console.log('1번째 익명 함수입니다.')
      }
      익명함수 = function () {
        console.log('2번째 익명 함수입니다.')
      }

      // 익명 함수를 호출합니다.
      익명함수()
    </script>
  </head>
  <body></body>
</html>
<!-- 
  익명 함수와 선언적 함수의 차이
  익명 함수의 사용
  익명 함수는 순차적인 코드 실행에서 코드가 해당 줄을 읽을 때
  생성됩니다. 따라서 위와 같은 코드가 있다면 위에서 아래로 차
  례대로 코드가 실행되면서 익명 함수라는 변수에 '2번째 익명
  함수입니다.'를 호출하는 함수가 할당됩니다.
-->
