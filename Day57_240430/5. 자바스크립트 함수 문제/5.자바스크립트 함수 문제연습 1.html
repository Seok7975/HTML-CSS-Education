<!--
    최대값을 찾는 max() 함수를 만드시오.
    * 매개변수로 max([1, 2, 3, 4])와 같은 배열을 받는 max() 함수를 만드시오.
    * 매개변수로 max(1, 2, 3, 4)와 같이 숫자를 받는 max() 함수를 만드시오.
    * max([1,2,3,4]) 형태와 max(1, 2, 3, 4) 형태를 모두 입력할 수 있는 max() 함수를 만드시오.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Day57_5.함수문제 연습1</title>
    </head>
    <body>
        <script>
            let max = function(array)
            {
                let maxNum = array[0];
                for(const i of array)
                {
                    if(maxNum < i)
                    {
                        maxNum = i;
                    }
                   
                }
                return maxNum;
            }

            let max2 = function(...args)
            {
                let maxNum = args[0];
                for( const i of args)
                {
                    if(maxNum < i)
                    {
                        maxNum = i;
                    }
                }
                return maxNum;
            }

            let max3 = function(first, ...rest)
            {
                let maxNum;
                let items;
                if(Array.isArray(first))
                {
                    maxNum = first[0];
                    items = first;
                }
                else
                {
                    maxNum = first;
                    items = rest;
                }
                for(const i of items)
                {
                    if(maxNum < i)
                    {
                        maxNum = i;
                    }
                }
                return maxNum;
            }  
            
            console.log(max([1,2,3,4]))
            console.log(max2(1, 2, 3, 4))
            console.log(max3([1,2,3,4]))
            console.log(max3(1, 2, 3, 4))


        </script>
    </body>
</html>
