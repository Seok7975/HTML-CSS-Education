<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Html Basic</title>
    <style media="screen">
      .content-box{
        box-sizing:content-box;
        width:200px;
        height:100px;
        padding:20px;
        border:5px solid black;
        background-color: white;
      }
      .content-box .child{
        width:200px;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
	<div class="content-box">
		<div class="child">200px child</div>
	</div>
  </body>
</html>
