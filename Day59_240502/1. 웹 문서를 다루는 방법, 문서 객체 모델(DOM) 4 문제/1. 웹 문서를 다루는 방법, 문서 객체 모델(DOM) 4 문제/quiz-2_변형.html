<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

	<style>
		ul{
			list-style: none;
		}
		li {
			font-size:20px; 
			line-height: 35px;
		}


		.check 
		{			
			color:#222;
			font-size:20px;
			margin-right:25px;
		}
		 .check:hover 
		{
			color:#ccc;
		} 

		.schedule:hover, .scehdule:hover .check
		{
			color : #ccc;
		}
	</style>
</head>
<body>
	<h1>할 일 목록</h1>
	<ul>
		<li class="schedule"><span class="check">&check;</span>할 일 1 </li>
		<li class="schedule"><span class="check">&check;</span>할 일 2 </li>
		<li class="schedule"><span class="check">&check;</span>할 일 3 </li>
		<li class="schedule"><span class="check">&check;</span>할 일 4 </li>
		<li class="schedule"><span class="check">&check;</span>할 일 5 </li>
	</ul>

	<script>

////////////////////////////////////////////////////////////////////////////////////////////////////////

/* 		let items = document.querySelectorAll("li"); // 'li' 요소를 모두 선택합니다.
		for(var i = 0; i < items.length; i++) 
		{
			items[i].addEventListener("click", function() 
			{
				this.style.color = "#ccc"; // 클릭 시 'li' 요소의 텍스트 색상을 변경합니다.
			});
		} */


////////////////////////////////////////////////////////////////////////////////////////////////////////

		// 모든 'li.schedule' 요소에 대한 참조를 가져옵니다.
		document.querySelectorAll('li.schedule').forEach(schedule => 
		{
			// 'li.schedule' 요소에 마우스를 올렸을 때
			schedule.addEventListener('mouseover', function() 
			{
				this.style.color = '#ccc'; // 현재 'li.schedule' 요소의 색상 변경
				this.querySelector('.check').style.color = '#ccc'; // 'li' 내부의 '.check' 요소의 색상도 변경
			});

			// 'li.schedule' 요소에서 마우스를 뗐을 때
			schedule.addEventListener('mouseout', function() 
			{
					this.style.color = ''; // 현재 'li.schedule' 요소의 색상을 원래대로
					this.querySelector('.check').style.color = ''; // 'li' 내부의 '.check' 요소의 색상도 원래대로
				});
		});

		// '.check' 요소에 대해서도 동일한 이벤트를 추가합니다.
		document.querySelectorAll('.check').forEach(check => 
		{
			check.addEventListener('mouseover', function() 
			{
				this.parentNode.style.color = '#ccc'; // '.check'의 부모 요소인 'li.schedule'의 색상 변경
				this.style.color = '#ccc'; // 현재 '.check' 요소의 색상 변경
			});

			check.addEventListener('mouseout', function() 
			{
				this.parentNode.style.color = ''; // '.check'의 부모 요소인 'li.schedule'의 색상을 원래대로
				this.style.color = ''; // 현재 '.check' 요소의 색상을 원래대로
			});
		});
	</script>
</body>
</html>
