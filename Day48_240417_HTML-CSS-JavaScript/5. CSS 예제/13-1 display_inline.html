<!-- display_inline.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Display</title>
    <style>
        #box {
            display: block;
        }
    </style>
</head>
<body>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
</body>
</html>

<!--
display 속성에 block 키워드 적용하기 그리고 inline-block 키워드 적용하고 비교해 보기
-->
