<!DOCTYPE html>
<html>
    <head>
        <title>html 문제2 19</title>
    </head>
    <body>
        <form>
            <fieldset> <!-- 양식요소를 그룹화 -->
                <legend>입력 양식</legend> <!--  fieldset의 제목을 정의 -->
                <table> <!-- 표를 나타내는 요소 -->
                    <tr> <!-- 표의 행 -->
                        <td><label for="name">이름</label></td>
                         <!-- 표의 셀--> <!-- 입력 요소에 대한 레이블을 정의합니다. for 속성은 해당 레이블이 어떤 입력 요소와 연결되어 있는지를 나타냅니다. -->
                        <td><input id="name" type="text" /></td> 
                        <!-- 사용자로부터 데이터를 입력할 수 있는 요소입니다. 여기서 type 속성은 입력 필드의 종류를 지정합니다. id 속성은 레이블과 연결되는 입력 필드를 식별-->
                        <!-- 첫 번째 <input> 요소는 type="text"로 지정되어 있어 텍스트를 입력할 수 있는 입력 필드입니다. -->
                    </tr>
                    <tr>
                        <td><label for="mail">이메일</label></td>
                        <td><input id="mail" type="email"/></td>
                        <!-- 두 번째 <input> 요소는 type="email"로 지정되어 있어 이메일 주소를 입력할 수 있는 입력 필드입니다. -->
                    </tr>
                </table>
                <input type="submit" /> <!--  폼 내용을 서버로 제출하는 제출 버튼을 나타내는 요소 -->
            </fieldset>
        </form>
    </body>
</html>
