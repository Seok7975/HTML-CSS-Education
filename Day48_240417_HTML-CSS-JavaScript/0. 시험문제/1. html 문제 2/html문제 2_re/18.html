<!DOCTYPE html>
<html>
    <head>
        <title>html 문제2 18</title>
    </head>
    <body>
        <select>
            <optgrop label="HTML5"> <!--옵션을 그룹화해서 label이름은 "HTML5"-->
                <option>Multimeida Tag</option>
                <option>Connectivity</option>
                <option>Device Access</option>
            </optgrop>
            <optgrop label="CSS3">
                <option>Animation</option>
                <option>3D Transform</option>
            </optgrop>
        </select>
    </body>
</html>

<!--
select 태그
select 태그는 여러 개의 목록에서 몇 가지를 선택할 수 있는 입력 양식 요소이다. 

태그 이름	설명
select		선택 양식을 생성합니다.
optgroup		옵션을 그룹화합니다.
option		옵션을 생성합니다.
-->
