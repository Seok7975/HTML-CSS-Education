<!DOCTYPE html>>
<html>
    <head>
        <title>html 문제2 13번</title>
    </head>
    <body>
        <form>  <!--입력창을 띄우기 위함-->
            <input type="text" name="name" /><br/>    <!-- input type="text" name="name" /> : 입력시 일반문, 타입은 일반문   <br/> : 개행    -->
            <input type="password" name="password" /><br/>  <!-- input type="password" name="password" /> : 입력시 ****, 타입은 비밀번호   -->
            <input type="file" name="file" /><br/>
            <input type="submit" /><br/>
        </form>
    </body>
</html>
