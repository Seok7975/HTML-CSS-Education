<!DOCTYPE html>
<html>
    <head>
        <title>Dropdown 문제2</title>
        <style>
            .dropbtn
            {
                background-color : green;
                color : white;
                padding : 16px;
                font-size : 16px;
                border : none;
                cursor : pointer;
            }
            .dropbtn:hover
            {
                background-color : rgb(130, 185, 130);

            }

            .dropdown-content
            {
                display : none;
                position : absolute;
                background-color : rgb(175, 197, 174);
                min-width : 160px;
                box-shadow : 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                z-index : 1;
            }

            .dropdown-content a
            {
                color : black;
                padding : 12px 16px;
                display : block;;
                text-decoration: none; /* 밑줄 없애기 */
            }
            .dropdown-content a:hover /* dropdown-content 클래스의 후손 앵커 태그를 호버 했을 때 */ 
            {
              background-color: #f1f1f1
            }
            .dropdown:hover .dropdown-content 
            {
                 display: block; 
                 /* 기본이 none이었는데 block을 하면 보이게 된다. */
            }

            
            
        </style>
    </head>
    <body>
        <h1>Dropdown Menu</h1>
        <p>Move the mouse over the button to open the dropdown menu.</p>
        <div class="dropdown">
            <button class="dropbtn">Dropdown</button>
            <div class="dropdown-content">
                <a href="#더조은">더조은</a>
                <a href="#아카데미">아카데미</a>
                <a href="8층 슈벌탱"><b>8층슈벌탱</b></a>
            </div>
        </div>
        <p>
            <strong>Note:</strong> <!-- 강조된 텍스트, 볼드체로 표시 --> 
            We use href="#" for test links. 
            In a real web site this would be URLs.
        </p>
    </body>
</html>
