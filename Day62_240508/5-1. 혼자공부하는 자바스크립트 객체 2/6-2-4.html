<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 자료를 생성합니다.
      const data = [{
        name: '혼자 공부하는 파이썬',
        price: 18000,
        publisher: '한빛미디어'
      },{
        name: 'HTML5 웹 프로그래밍 입문',
        price: 26000,
        publisher: '한빛아카데미'
      }]

      // 자료를 JSON으로 변환합니다.
      const json = JSON.stringify(data)
      console.log(json)

      // JSON 문자열을 다시 자바스크립트 객체로 변환합니다.
      console.log(JSON.parse(json))
    </script>
  </head>
  <body></body>
</html>

  JSON

  JSON은 데이터 형식일 뿐이고 프로그래밍에서 자료를 주고받거나 처리하는 과정이 필요합니다.
  먼저 JSON이 어떻게 구성되어 있는지 형식을 살펴보겠습니다.

  JSON의 형식
  JSON은 중괄호 { 와 } 사이에 '이름(name)'과 '값(value)'으로 구성되고 쉼표로 구분해서 여러

  기본형 {
    "이름" : 값,
    ...
  }

  JSON은 자바스크립트의 리터럴 표기법을 사용하므로 객체와 아주 비슷하게 생겼습니다. 하지만
  객체에서는 '키' 부분에 큰따옴표가 붙지 않는 반면, JSON에서는 '이름' 부분에 반드시 큰따옴표를
  붙이는 것이 큰 차이점입니다.(작은따옴표 불가)
  예를 들어 '도레미'라는 학생의 수업 신청 정보를 담고 있는 객체가 있다고 가정해 보겠습니다.
  이 객체는 '키(key)'와 '값(value)'으로 구성되어 있습니다.

  객체로 표현할 때

    major : "컴퓨터 공학",
    grade : 2
  }

  JSON으로 표현할 때
  {
    "name" : "도레미",
    "major" : "컴퓨터 공학",
    "grade" : 2
  }

  '{"name" : "도레미", "major" : "컴퓨터 공학", "grade" : 2}'

  자바스크립트 객체와 JSON의 또 다른 차이점은 '값'에서 함수(메서드)를 사용하느냐의 여부입니다.

  문자열, Boolean, null, 배열만 사용할 수 있고 함수는 사용할 수 없습니다.

  JSON의 이름
  앞에서 설명한 것처럼 JSON 자료의 '이름' 부분은 반드시 큰따옴표("")로 묶어야 합니다. '이름'에
  작은따옴표를 사용하거나 큰따옴표가 없는 이름은 JSON에서 사용할 수 없습니다.

  맞게 사용한 예
  { "name" : "도레미"}

  잘못 사용한 예
  {'name' : "도레미"}
  { name : "도레미"}

  JSON 이름에는 공백(space)이나 하이픈(-), 언더바(_)를 함께 사용할 수 있으므로 문법적으로
  다음과 같은 이름도 사용할 수 있습니다.

  { "full name" : "도레미" }
  { "full-name" : "도레미" }

  하지만 이름에 공백이나 하이픈이 있으면 프로그램을 통해 그 이름에 접근할 때 쉽지 않습니다.
  그래서 둘 이상의 단어로 된 이름을 사용한다면 다음과 같이 언더바(_)를 사용하는 것이
  좋습니다.
  { "full_name" : "도레미" }

  JSON의 값
  JSON 자료의 값에서는 수(number)와 문자열(string), 논리값(boolean), null과 같은 기본 자료형과
  배열, 객체와 같은 복합 자료형을 사용할 수 있습니다.

  ① 숫자형 : JSON에서는 정수와 실수 모두 사용할 수 있지만, 8진수나 16진수를 사용한 표기법은
  지원하지 않습니다.

  48, -72, 25.8, -8.4, 2.3e4

  ② 문자열 : JSON 문자열은 항상 큰따옴표("")로 묶어야 합니다.
  (자바스크립트 문자열은 작은 따옴표('')와 큰따옴표("")를 모두 사용하지만, JSON에서는
  작은 따옴표를 사용하지 않습니다.)

  "자바스크립트", "HTML5"

  ③ 논리값과 null : true 또는 false 값을 가지는 논리형을 사용할 수도 있고 null 유형도 사용할 수
  있습니다. 

  ④ JSON 문자열과 배열

  {
    "name" : "도레미",
    "major" : "컴퓨터 공학",

  객체를 JSON 자료로 변환하기 - JSON.stringify() 함수

<!--
  JSON 문자열을 객체로 변환하기 - JSON.parse() 함수
  자바스크립트 객체를 JSON 자료로 변환할 수 있다면 반대로도 가능할까요? 물론 가능합니다.
  JSON은 서버와 클라이언트 간에 자료를 주고받기 위한 형식이므로 서버에서 JSON 문자열을
  가져오려면 별도의 함수가 필요합니다. 하지만 아직 별도의 해당 함수를 배우지 않아서 일단
  서버에서 자료를 가지고 온 상태라고 가정하고 JSON 문자열을 객체로 변환하는 방법을 알아
  보겠습니다.

  서버에서 가져온 JSON 문자열을 자바스크립트 프로그램에서 사용하려면 객체로 변환해야 합니다.
  JSON 문자열을 자바스크립트 객체로 변환하는 것을 '파싱(parsing)'이라고 하고, 이때 
  JSON.parse() 함수를 사용합니다.

  기본형 JSON.parse(JSON 문자열)

  예를 들어 다음과 같이 이름과 나이, 취미 정보가 담긴 자료를 서버에서 가져와 member라는
  변수에 저장했다고 가정해 봅시다. JSON은 문자열이므로 문자열을 나타내는 작은따옴표('')를
  JSON의 앞뒤에 붙였습니다.

  let member = '{"name" : "백두산", "age" : 30, "hobby" : "swimming"}'

  JSON.parse() 함수를 사용해서 객체로 변환한 후 member_obj 변수에 저장해 보겠습니다. 콘솔
  창에 다음과 같이 입력해 보세요.

  let member_obj = JSON.parse(member)

  member_obj 변수에는 익숙한 자바스크립트 객체가 들어 있으므로 이전부터 알고 있던 객체처럼
  사용하면 됩니다.

  제시한 member1 변수를 JSON으로 변환한 후 다시 객체로 바꿔서 member2라는 변수에 저장하는
  소스를 작성해 보세요.

  let member1 = {name : "도레미", age : 25};

  정답 let member2 = JSON.parse(JSON.stringify(member1));
