<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const 구름 = {
        이름: '구름',
        나이: 6,
        종족: '강아지'
      }
      const 별 = {
        ...구름,
        이름: '별',     // 기존의 속성 덮어 쓰기
        나이: 1,        // 기존의 속성 덮어 쓰기
        예방접종: true
      }

      console.log(JSON.stringify(구름))
      console.log(JSON.stringify(별))
    </script>
  </head>
  <body></body>
</html>

<!--
  참고로 객체는 전개 순서가 중요합니다. 전개라는 이름처럼 전개한 부분에 객체가 펼쳐집니다.
  다음과 같이 입력한 경우는 '구름'이라는 객체가 앞부분에 전개됩니다. 따라서 뒤에 있는 이름과
  나이가 앞에 있는 이름과 나이를 덮어씁니다.

  const 별 = {
    ...구름,
    이름 : '별',
    나이: 1,
    예방접종: true
  }

  // 위는 다음과 같은 의미이다.

  const 별 = {
    이름 : '구름',
    나이 : 6,
    종족 : '강아지',

    이름 : '별',
    나이 : 1,
    예방접종 : true
  }
-->

<!--
  만약 전개를 뒤에 한다면 뒤에서 전개된다. 뒤에 있는 이름과 나이가 앞에 있는 이름과 나이를
  덮어씁니다.

  const 별 = {
    이름 : '별',
    나이 : 1,
    예방접종  : true,
    ...구름
  }

  // 위는 다음과 같은 의미이다.
  const 별 = {
    이름 : '별',
    나이 : 1,
    예방접종 : true,

    이름 : '구름',
    나이 : 6,
    종족 : '강아지'
  }  
-->

<!-- 
  전개를 어떤 위치에서 하는지에 따라 결과가 달라집니다.
-->
