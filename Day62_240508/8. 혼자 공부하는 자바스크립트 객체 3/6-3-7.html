<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const 구름 = {
        이름: '구름',
        나이: 6,
        종족: '강아지'
      }
      const 별 = 구름  // 별의 주솟값 = 구름의 주솟값 
      별.이름 = '별'
      별.나이 = 1

      console.log(JSON.stringify(구름)) // 구름의 이름 : 별, 나이 : 1, 종족 : 강아지
      console.log(JSON.stringify(별)) // 별의 이름: 별, 나이 : 1, 종족 : 강아지
      // 얕은 복사
    </script>
  </head>
  <body></body>
</html>
