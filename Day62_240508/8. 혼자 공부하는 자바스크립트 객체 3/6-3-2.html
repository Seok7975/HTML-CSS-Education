<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 객체를 생성합니다.
      const object = {
        name: '혼자 공부하는 파이썬',
        price: 18000,
        publisher: '한빛미디어'
      }

       // 객체의 기본 속성을 지정합니다.
       object.name = object.name !== undefined ? object.name : '제목 미정'
       object.author = object.author !== undefined ? object.author : '저자 미상'

       // 객체를 출력합니다.
       console.log(JSON.stringify(object, null, 2))
    </script>
  </head>
  <body></body>
</html>

<!--
  이전과 마찬가지로 속성이 false로 변환될 수 있는 값이 들어오지 않을 것이라는 전제가 있으면
  다음과 같이 짧은 조건문으로도 구현할 수 있습니다. 실제로 많은 개발자들이 이런 코드를 많이
  활용합니다. 꼭 기억해주세요.

  // 객체의 기본 속성을 지정합니다.
  object.name = object.name || '제목 미정'
  object.author = object.author || '저자 미상'
-->
