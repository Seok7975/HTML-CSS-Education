<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 사야 하는 물건 목록
      const 물건_200301 = ['우유', '식빵']
      const 물건_200302 = [...물건_200301]  // 전개 연산자를 사용해서 배열을 복사합니다.
      물건_200302.push('고구마')
      물건_200302.push('토마토')

      // 출력
      console.log(물건_200301)
      console.log(물건_200302)
    </script>
  </head>
  <body></body>
</html>

<!--

  깊은 복사
  
  위와 같이 복사한 뒤에 자료를 추가하는 코드도 많이 사용되므로 다음과 같은 패턴으로 쉽게
  작성할 수 있습니다. 전개 연산자로 배열을 전개하고 뒤에 자료를 추가합니다.

  전개 연산자를 사용한 배열 요소 추가
  [...배열, 자료, 자료, 자료]
-->
