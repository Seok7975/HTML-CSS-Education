<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 사야 하는 물건 목록
      const 물건_200301 = ['우유', '식빵']
      const 물건_200302 = ['고구마', ...물건_200301, '토마토']

      // 출력
      console.log(물건_200301)
      console.log(물건_200302) // [고구마, 우유, 식빵, 토마토]
    </script>
  </head>
  <body></body>
</html>

<!--
  전개 연산자를 입력한 곳에 배열이 전개되어 들어가는 것뿐으므로 다음과 같이 배열을 여러 번 전개
  할 수도 있습니다. 또한 다른 2개 이상의 배열을 붙일 때도 활용할 수 있습니다.

  > const a = ['우유', '식빵']
  undefined
  > const b = ['고구마', '토마토']
  undefined

  > [...a, ...b]
  (4) ["우유", "식빵", "고구마", "토마토"]
  > [...b, ...a]
  (4) ["고구마", "토마토", "우유", "식빵"]
-->
