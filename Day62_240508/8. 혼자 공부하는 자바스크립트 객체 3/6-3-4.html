<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 사야 하는 물건 목록
      const 물건_200301 = ['우유', '식빵']
      const 물건_200302 = 물건_200301
      물건_200302.push('고구마')
      물건_200302.push('토마토')

      // 출력
      console.log(물건_200301)
      console.log(물건_200302)
    </script>
  </head>
  <body></body>
</html>

<!--
  배열 전개 연산자
  배열과 객체는 할당할 때 얕은 복사(참조 복사)라는 것이 이루어집니다.

  얕은 복사의 반대말은 깊은 복사입니다. 깊은 복사라면 복사한 두 배열이 완전히 독립적으로
  작동합니다. 자바스크립트 개발에서는 깊은 복사를 '클론(clone)을 만드는 것'이라고 표현하기도
  합니다. 과거에는 깊은 복사를 하려고 반복문을 활용한 긴 코드를 사용하기 했으나, 최신
  자바스크립트에서는 전개 연산자를 사용해 다음과 같이 입력하기만 하면 됩니다.

  전개 연산자를 사용한 배열 복사
  [...배열]

  이렇게 하면 이전과 다르게 두 배열이 독립적으로 작동합니다.
-->
