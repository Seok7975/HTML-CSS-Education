<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const 구름 = {
        이름: '구름',
        나이: 6,
        종족: '강아지'
      }
      const 별 = {...구름} // 전개연산자를 사용해 깊은 복사, 구름의 요소를 갖고있는 별이란 새로운 객체 생성
      별.이름 = '별'
      별.나이 = 1

      console.log(JSON.stringify(구름)) // 이름 : 구름, 나이 : 6, 종족 : 강아지
      console.log(JSON.stringify(별)) // 이름 : 별, 나이 : 1, 종족 : 강아지(종족 요소가 없으므로 추가가 됨)
      // 깊은 복사
    </script>
  </head>
  <body></body>
</html>

<!--
  또한 추가로 자료를 넣을 수도 있습니다.

  전개 연산자를 사용한 객체 요소 추가
  {...객체, 자료, 자료, 자료}
-->
