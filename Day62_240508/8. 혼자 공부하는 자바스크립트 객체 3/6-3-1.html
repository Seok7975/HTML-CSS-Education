<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 객체를 생성합니다.
      const object = {
        name: '혼자 공부하는 파이썬',
        price: 18000,
        publisher: '한빛미디어'
      }

      // 객체 내부에 속성이 있는지 확인합니다.
      if (object.name !== undefined) {
        console.log('name 속성이 있습니다.')
      } else {
        console.log('name 속성이 없습니다.')
      }
      if (object.author !== undefined) {
        console.log('author 속성이 있습니다.')        
      } else { 
        console.log('author 속성이 없습니다.')
      }
    </script>
  </head>
  <body></body>
</html>

<!--
  속성 존재 여부 확인
  객체에 없는 속성에 접근하면 undefined 자료형이 나옵니다. 따라서 조건문으로 undefined인지
  아닌지 확인하면 속성 존재 여부를 확인할 수 있습니다.
-->
