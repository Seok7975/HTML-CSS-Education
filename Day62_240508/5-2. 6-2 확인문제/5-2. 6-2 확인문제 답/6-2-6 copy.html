<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js">
    </script>
    <script>
      // 데이터를 생성합니다.
      const books = [{
        name: '혼자 공부하는 파이썬',
        price: 18000,
        publisher: '한빛미디어'
      }, {
        name: 'HTML5 웹 프로그래밍 입문',
        price: 26000,
        publisher: '한빛아카데미'
      }, {
        name: '머신러닝 딥러닝 실전 개발 입문',
        prie: 30000,
        publisher: '위키북스'
      }, {
        name: '딥러닝을 위한 수학',
        price: 25000,
        publisher: '위키북스'
      }]

      // 가격으로 정렬한 뒤 출력합니다.
      const output = _.orderBy(books, 'name', 'asc')
      console.log(JSON.stringify(output, null,2))     
    </script>
  </head>
  <body></body>
</html>


<!--
  유틸리티 라이브러리는 개발할 때 보조적으로 사용하는 함수들을 제공해주는
  라이브러리이다. underscore, Loadash 등 다양한 라이브러리가 있는데,
  최근 많이 사용되는 Loadash 라이브러리를 사용해보겠다.
-->

<!--
  참고
  underscore는 _ 기호를 의미한다. Loadash는 Low Dash를 줄인 것이며, 마찬가지로
  _기호를 의미하는 말이다.
-->

<!--
  Lodash 라이브러리 다운로드 페이지
  https://lodash.com

  Lodash CDN 링크 페이지
  https://www.jsdelivr.com/package/npm/lodash

  CDN이란 콘텐츠 전송 네트워크라는 의미이다.
  min 버전
  min 버전의 자바스크립트 파일은 자바스크립트 코드를 집핑(zipping)한 파일을 의미한다.

  Lodash 라이브러리의 문서
  https://lodash.com/docs/4.17.15

  Lodash 라이브러리는 _ 라는 이름의 객체 안에 수 많은 메소드를 담고 있다. _ 라는 이름 때문에
  조금 당황할 수도 있다. 자바스크립트는 _와 $기호를 식별자로 사용할 수 있는데, 이때 _ 기호를
  사용해서 식별자를 만들었을 뿐이다.

  sortBy() 메소드는 배열을 어떤 것으로 정렬할지 지정하면, 지정한 것을 기반으로 배열을 정렬해서
  리턴해주는 메소드이다.
-->
