<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 변수를 선언합니다.
      const pet = {
        name: '구름',
        eat: function (food) { 
          alert(this.name + '은/는 ' + food + '을/를 먹습니다.')
        }
      }

      // 메소드를 호출합니다.(객체 안에 있는 함수를 메소드라 부름)
      pet.eat('밥')
    </script>
  </head>
  <body></body>
</html>

<!--
  객체는 한 마디로 정의하면 '실제로 존재하는 사물'을 의미하고 '이름(name)과 값(value)으로 구성'
  된 속성(property)을 가진 자바스크립트의 기본 데이터 타입으로 이야기할 수 있습니다.
  배열은 객체를 기반으로 만들어졌으므로 배열과 객체는 상당히 비슷합니다. 다른 점이 있다면 배열은
  요소에 접근할 때 인덱스를 사용하지만, 객체는 키(key)를 사용합니다. 

  객체는 중괄호 {...}로 생성하며, 다음과 같은 형태의 자료를 쉼표(,)로 연결해서 입력합니다.
  키 : 값

자바스크립트에서 여러 자료를 다룰 때는 객체(object)를 사용합니다. 이전에 살펴보았던 배열(array)도 여러 자료를 다룰 수 있습니다. 그렇게 할 수 있던 이유는 배열도 객체이기 때문입니다.
배열을 typeof로 실행해보면 object라는 문자열이 출력된다.

<script>
	const product = {
		제품명 : '7D 건조 망고', 	// 키와 값 뒤에 쉼표(,)를 넣어 구분합니다.
		유형: '당절임',
		성분: '망고, 설탕, 메타중아황산나트륨, 치자황색소',
		원산지 : '필리핀'
	}
</script>  

다음과 같이 객체 뒤에 대괄호 [...]를 사용하고 키를 입력하면 객체의 요소에 접근할 수 있습니다.

product['제품명']
product['유형']

객체는 위와 같이 대괄호[...]를 사용하는 방법 이외에 온점(.)을 사용할 수도 있습니다.

product.제품명
product.유형
-->
<!--
  참고
  식별자로 사용할 수 없는 단어를 키로 사용할 경우
객체를 생성할 때 키(key)는 식별자와 문자열을 모두 사용할 수 있습니다. 대부분의 개발자가 식별자를 키로 사용하지만, 
식별자로 사용할 수 없는 단어를 키로 사용할 때는 문자열을 사용해야 합니다.
그리고 식별자가 아닌 문자열을 키로 사용했을 때는 무조건 대괄호[...]를 사용해야 객체의 요소에 접근할 수 있습니다.

<script>
const object = {
	"with sapce" : 273,
	"with ~!@# $%^&*()_+" : 52	// 식별자로 사용할 수 없는 단어를 키로 사용할 때는 문자열을 사용합니다.
}

boject["with sapce"]
object["with ~!@# $%^&*()_+"]
// 식별자로 사용할 수 없는 키에 접근할 때는 대괄호를 사용합니다.
</script>
-->

<!--
  속성과 메소드
배열 내부에 있는 값을 요소(element)라고 합니다. 반면 객체 내부에 있는 값은 속성(property)이라고 합니다. 
배열의 요소와 마찬가지로 객체의 속성도 모든 형태의 자료형을 가질 수 있습니다.

const object = {
number : 273,
string : '구름',
boolean : true,
array : [52, 273, 103, 32],
method : function () {}
}

속성과 메소드 구분하기

객체의 속성 중 함수 자료형인 속성을 특별히 메소드(method)라고 부릅니다. 다음 코드에서 객체
pet은 name 속성과 eat 속성을 가지고 있는데, eat 속성처럼 입력값을 받아 무언가 한 다음
결과를 도출해내는 함수 자료형을 특별히 eat() 메소드라고 부릅니다.

<script>
  const pet = {
    name : '구름',
    eat : function(food) {}
  }
  // 메소드를 호출합니다.
  pet.eat()
  <script>

  기본적으로 화살표 함수는 메소드로 사용하지 않습니다.
-->

<!--
  메소드 내부에서 this 키워드 사용하기
메소드 내에서 자기 자신이 가진 속성을 출력하고 싶을 때는 자신이 가진 속성임을 분명하게 표시해야 합니다. 
자기 자신이 가진 속성이라는 것을 표시할 때는 this 키워드를 사용합니다.

메소드 내부에서의 this 키워드

<script>
// 변수를 선언합니다.

const pet = {
	name : '구름',
	eat : function(food) {
		alert(this.name + '은/는 ' + food + '을/를 먹습니다.')
	}
}

pet.eat('밥');
-->
