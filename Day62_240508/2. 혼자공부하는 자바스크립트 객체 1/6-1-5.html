<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 변수를 선언합니다.
      const test = {
        a: function () {      // 익명함수로 선언
          console.log(this) // this : test객체
        },
        b: () => {            // 화살표 함수로 선언
          console.log(this) // this : window객체
        }
      }

      // 메소드를 호출합니다.
      test.a()
      test.b()
    </script>
  </head>
  <body></body>
</html>

<!--
  function() {} 형태로 선언하는 익명 함수와 ()=>{} 형태로 선언하는 화살표 함수는 객체의 메소드로
  사용될 때 this 키워드를 다루는 방식이 다릅니다.

  크롬 개발자 도구에서 실행 결과를 확인할 때 출력 왼쪽에 있는 드롭 다운 버튼을 클릭해보면 this 키워드가
  나타내는 것이 조금 다른다는 것을 더 확실하게 알 수 있습니다.

  window 객체는 웹 브라우저 자체를 나타내는 '웹 브라우저에서 실행하는 자바스크립트의 핵심 객체'라고
  생각하면 됩니다. 이처럼 메소드 내부에서 this 키워들를 사용할 때 의미가 달라지므로 화살표 함수를
  메소드로 사용하지 않는 편입니다.
  간단하게 설명하고자 '기본적으로 this 키워드가 window 객체를 나타낸다'라고 설명했지만, 상황에 따라
  또 다른 객체를 나타낼 수도 있습니다.
-->
