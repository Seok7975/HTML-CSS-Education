<!-- 
4. 1번에서 만든 pet 객체의 eat 메소드를 메소드 간단 선언 구문으로 바꿔보자.
pet.eat('밥'); 이라고 호출해보자.
 -->

 <!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            const pet = {
                name : '구름',
                eat (food)
                {
                    alert(this.name + "은/는 " + food + "을/를 먹습니다.")
                }
            }
            pet.eat('밥')
        </script>
    </body>
</html>
