<!--

}
 -->

 
 <!DOCTYPE html>
 <html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            const student = {}
            student.이름 = "윤인성",
            student.취미 = "악기",
            student.장래희망 = "생명공학자"

            delete student.장래희망

            console.log(JSON.stringify(student, null, 10))
        </script>
    </body>
 </html>
