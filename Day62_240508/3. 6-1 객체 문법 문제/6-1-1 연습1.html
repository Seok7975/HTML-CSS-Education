<!-- 
    1. pet 이라는 객체를 만들자.
    pet 이라는 객체에는 name, eat 속성이 있다.
    name 속성에는 '구름'이라고 주자.
    eat 속성에는 메소드를 주자.
    pet.eat('밥'); 이라고 호출하면
    "구름은/는 밥을/를 먹습니다." 라고 alert 창을 띄우자. 
-->

<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            const pet = {
                name : '구름',
                eat : function(food){
                    alert(this.name + "은/는 " + food + "을/를 먹습니다.")
                }
            }
            pet.eat("밥")
        </script>
    </body>
</html>
