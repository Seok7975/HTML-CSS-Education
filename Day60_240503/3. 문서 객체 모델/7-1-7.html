<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const divs = document.querySelectorAll('body > div')

        divs.forEach((div, index) => {
          console.log(div, index)
          const val = index * 10
          div.style.height = `10px`
          div.style.backgroundColor = `rgba(${val}, ${val}, ${val})`
        })
      })
    </script>
  </head>
  <body>
    <!-- div 태그 25개 -->
    <div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div>
  </body>
</html>
<!--
  위의 코드는 25개의 div 태그를 조작해서 검은색에서 흰색으로 변화하는 그레이디언트를 만드는 코드.
-->

<!--
  스타일 조작하기
  문서 객체의 스타일을 조작할 때는 style 속성을 사용합니다. style 속성은 객체이며, 내부에는 속성으로
  CSS를 사용해서 지정할 수 있는 스타일들이 있습니다. 이러한 속성에는 CSS로 입력할 때 사용하는 값과
  같은 값을 입력합니다.

  다만 그림을 보면 속성들의 이름이 CSS에서 사용할 때와 약간 다릅니다. 자바스크립트에서는 - 기호를
  식별자에 사용할 수 없으므로, 두 단어 이상의 속성은 다음과 같이 캐멀 케이스로 나타냅니다. - 기호를
  제거하고, -기호 뒤의 알파벳을 대문자로 변경한 형태입니다.

  CSS 속성 이름               자바스크립트 style 속성 이름
  background-color            backgroundColor
  text-align                  textAlign
  font-size                   fontSize

  style 객체는 다음과 같은 방법으로도 스타일을 조정할 수 있습니다.

  h1.style['background-color']

  즉 다음과 같은 3가지 방법으로 스타일을 조정할 수 있습니다. 일반적으로는 첫 번째 방법을 가장 많이
  사용합니다.

  h1.style.backgroundColor      // 이 형태를 가장 많이 사용합니다.
  h1.style['backgroundColor']
  h1.style['background-color']
-->
