<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$("#wrap  h1")
		.css({
			"background-color":"yellow",
			"border":"2px dashed #f00"
		});
	});
</script>
</head>
<body>
	<div id="wrap">
		<h1>인접 관계 선택자</h1>
		<p>내용1</p>
		<section>
			<h1>하위 요소 선택자</h1>
			<p>내용2</p>
		</section>
	</div>
</body>
</html>

<!--
하위 요소 선택자
하위 요소 선택자는 기준 요소로 선택한 하위 요소만 선택합니다.
기본형 $("기준요소선택1 요소선택2")
ex)$("#wrap h1")		// id="wrap"인 요소가 기준 요소가 됩니다.	
-->
