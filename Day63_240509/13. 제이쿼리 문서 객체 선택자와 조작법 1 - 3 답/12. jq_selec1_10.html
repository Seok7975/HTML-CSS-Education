<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		var style_1 = {
			"background-color":"#0ff",
			"border":"2px solid #f00"
		}
		var style_2 = {
			"background-color":"#ff0",
			"border":"2px dashed #f00"
		}

		$(".txt").prev()
		.css(style_1);

		$(".txt + p").css(style_2);

		$(".txt").next().next()
		.css(style_2);   
	});
</script>
</head>
<body>
	<div id="wrap">
		<h1>인접 관계 선택자</h1>
		<p>내용1</p>
		<p class="txt">내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
</body>
</html>

<!--
형(이전) / 동생(다음)요소 선택자
형 요소 선택자는 선택한 요소를 기준으로 바로 이전 형제 요소만 선택합니다. 그리고 동생 요소 선택자는 
선택한 요소를 기준으로 바로 다음 형제 요소만 선택합니다.

기본형
① $("요소선택").prev()
② $("요소선택").next()
③ $("요소선택1 + 요소선택2")

① 선택한 요소를 기준으로 이전에 오는 형제 요소만 선택합니다.
② 선택한 요소를 기준으로 다음에 오는 형제 요소만 선택합니다.
③ 선택한 요소를(요소선택1) 기준으로 바로 다음에 오는 선택한 요소(요소선택2)만 선택합니다.	
-->
