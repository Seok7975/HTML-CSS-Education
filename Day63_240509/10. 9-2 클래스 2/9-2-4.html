<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 정사각형 클래스
      class Square {
        constructor (length) {
          this.length = length
        }
        getPerimeter () { return 4 * this.length }
        getArea () { return this.length * this.length }
      }

      // 클래스 사용하기
      const square = new Square(-10)
      console.log(`정사각형의 둘레: ${square.getPerimeter()}`)
      console.log(`정사각형의 넓이: ${square.getArea()}`)

      /* 문법적으로는 틀린게 없지만, 길이는 음수가 될 수 없으므로 논리적으로 잘못됨
      따라서 음수를 못받게 코드를 짜야함 */
    </script>
  </head>
  <body>
  </body>
</html>
