<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 정사각형 클래스
      class Square {
        #length

        constructor (length) {
          this.setLength(length)
        }

        setLength (value) {
          if (value <= 0) {
            throw '길이는  0보다 커야 합니다.'
          }
          this.#length = value
        }

        getLength () {
          return this.#length
        }
        
        getPerimeter () { return 4 * this.#length }
        getArea () { return this.#length * this.#length }
      }

      // 클래스 사용하기
      const square = new Square(10)
      console.log(`한 변의 길이는 ${square.getLength()}입니다.`)

      // 예외 발생시키기
      square.setLength(-10)
    </script>
  </head>
  <body>
  </body>
</html>

<!--
  게터(getter)와 세터(setter) 메소드

  getOO() 메소드처럼 속성 값을 확인할 때 사용하는 메소드를 게터(getter)라고 부르며,
  setOO() 메소드처럼 속성에 값을 지정할 때 사용하는 메소드를 세터(setter)라고 부릅니다.

  이러한 형태의 코드를 수많은 프레임워크 개발자들이 사용하기 시작하니, 프로그래밍 언어 개발자들은
  프레임워크 개발자들이 코드를 더 쉽게 작성하고 사용할 수 있도록 다음과 같은 get 키워드와
  set 키워드 문법을 제공합니다.

  class 클래스이름{
    get 이름() { return 값 }
    set 이름(value) {}
  }

  사실 이렇게만 보면 getOO() 형태와 setOO() 형태의 메소드를 만들어서 사용하는 것이 더 쉬어
  보일 수도 있습니다. 하지만 이 문법을 활용하면 애플리케이션 개발자쪽이 코드가 훨씬 간단해집니다.
-->
