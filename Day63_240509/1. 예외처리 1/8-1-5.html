<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      function test() {
        try {
          alert('A 위치입니다.') // 1
          throw "예외 강제 발생"
        } catch (exception) {
          alert('B 위치입니다.') // 2
          return
        }
        alert('C 위치입니다.') // 3
      }

      // 함수를 호출합니다.
      test()
    </script>
  </head>
  <body>
  </body>
</html>
