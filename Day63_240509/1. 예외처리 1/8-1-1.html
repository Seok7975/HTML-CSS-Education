<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
  
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const h1 = document.querySelector('h1')
      h1.textContent = '안녕하세요'
    })
  </script>
</html>

<!--
  자바스크립트는 코드를 작성했을 때 '코드가 실행조차 되지 않는 오류'와
  '코드 실행 중간에 발생하는 오류'라는 2가지 종류의 오류가 있습니다.

  괄호 개수를 잘못 입력하는 등의 오류로 코드가 실행조차 되지 않는 오류를
  구문 오류(syntax error)라고 하고, 이러한 문법적 오류를 제외하고
  코드 실행 중간에 발생하는 오류를 예외(exception)라고 부릅니다. 그리고
  이를 처리하는 것을 예외 처리(exception handling)라고 부릅니다.
-->

<!--
  자바스크립트에서는 SyntaxError라고 출력되는 오류 이외의 모든 오류
  (TypeError, ReferenceErro, RangeError)가 예외로 분류됩니다.
-->
