<!--
  클래스 선언하기
  객체들을 정의하고 그러한 객체를 활용해서 프로그램을 만드는 것을 객체 지향 프로그래밍
  (Object Oriented Programming)이라고 합니다. 이 패턴을 수많은 개발자들이 활용하자
  프로그래밍 언어 개발자들이 프로그래밍 언어에 객체를 더 효율적으로 만들 수 있는 문법을
  추가하기 시작했습니다.

  프로그래밍 언어 개발자들은 크게 클래스(class)와 프로토타입(prototype)이라는 2가지
  문법으로 객체를 효율적으로 만들 수 있게 했습니다. 간단하게 구분하면 클래스는 객체를
  만들 때 수많은 지원을 하는 대신 많은 제한을 거는 문법입니다. 반면 프로토타입은 제한을
  많이 하지 않지만, 대신 지원도 별로하지 않는 문법입니다.

  현재 사용되는 대부분의 객체 지향 프로그래밍 언어는 클래스 문법을 제공합니다. C++, C#,
  자바, 루비, 코틀린, 스위프트, PHP 등은 모두 클래스 기반의 객체 지향 프로그래밍 언어입니다.
  자바스크립트는 초기에 프로토타입 문법을 제공했습니다. 하지만 시대의 모든 흐름이 클래스
  문법의 승리로 이어지자, 최신 자바스크립트는 클래스 문법을 제공하기 시작했습니다.

  클래스는 다음과 같은 형태로 생성합니다.
  class 클래스 이름{

  }

  객체(인스턴스) 생성
  new 클래스 이름()

  참고로 클래스 이름은 첫 글자를 대문자로 지정하는 것이 개발자들의 약속입니다. 첫 번째 글자를
  소문자로 지정해도 오류를 발생하지는 않지만, 식별자만 보고도 클래스라는 것을 바로 이해할 수
  있도록 첫 글자를 대문자로 만드는 약속을 지키는 것이 좋습니다.
-->
