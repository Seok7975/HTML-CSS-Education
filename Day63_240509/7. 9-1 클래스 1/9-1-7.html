<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      class Student {
        constructor (이름, 국어, 영어, 수학, 과학) { //생성자
          this.이름 = 이름
          this.국어 = 국어
          this.영어 = 영어
          this.수학 = 수학
          this.과학 = 과학
        }
      }
      
      // 객체를 선언합니다.
      const students = []
      students.push(new Student('구름', 87, 98, 88, 90))
      students.push(new Student('별이', 92, 98, 96, 88))
      students.push(new Student('겨울', 76, 96, 94, 86))
      students.push(new Student('바다', 98, 52, 98, 92))
    </script>
  </head>
  <body>
  </body>
</html>

<!--
  생성자
  new Student()라는 코드를 보면 Student뒤에 함수처럼 괄호를 열고 닫는 기호가 있습니다.
  이는 객체가 생성될 때 호출되는 생성자(constructor)라는 이름의 함수입니다. 생성자는
  다음과 같은 형태로 만듭니다. 메소드의 이름을 constructor로 지정했지만 constructor라는
  이름으로 사용하는 것이 아니라 new Student()처럼 클래스 이름으로 호출합니다.

  class 클래스 이름{
    constructor(){
      /* 생성자 코드 */
    }
  }

  생성자는 클래스를 기반으로 인스턴스를 생성할 때 처음 호출되는 메소드입니다. 따라서 생성자에서는
  속성을 추가하는 등 객체의 초기화 처리를 합니다.
-->
