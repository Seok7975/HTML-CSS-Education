<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 객체를 선언합니다.
      const students = []
      students.push({ 이름: '구름', 국어: 87, 영어: 98, 수학: 88, 과학: 90})
      students.push({ 이름: '별이', 국어: 92, 영어: 98, 수학: 96, 과학: 88})
      students.push({ 이름: '겨울', 국어: 76, 영어: 96, 수학: 94, 과학: 86})
      students.push({ 이름: '바다', 국어: 98, 영어: 52, 수학: 98, 과학: 92})

      // 출력합니다.
      alert(JSON.stringify(students, null, 2))
    </script>
  </head>
  <body>
  </body>
</html>

<!--
  객체 지향 패러다임이란 객체를 우선적으로 생각해서 프로그램을 만든다는 방법론입니다.
  객체 지향 프로그래밍 언어들은 클래스(class)라는 문법으로 객체(object)를 효율적이고
  안전하게 만들어 객체 지향 패러다임을 쉽게 프로그래밍에 적용할 수 있도록 도와줍니다.
-->
