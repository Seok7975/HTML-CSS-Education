<!-- display_inline.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Display</title>
    <style>
        #box 
        {
            display: inline;
        }
    </style>
</head>
<body>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>	<!== div는 원래 block 근데 display:inline으로 바꿈 ==>
    <span>더미 객체</span>
</body>
</html>

<!--
display 속성에 block 키워드 적용하기 그리고 inline-block 키워드 적용하고 비교해 보기
-->
