<!DOCTYPE html>
<html>
<head>
    <title>Display</title>
    <style>
        #box 
        {
            display: inline-block;

            background-color: red;
	/*inline-block은 행 안에서 요소처럼 배치되며, 
	블록 요소처럼 크기 및 여백 속성값 부여 가능 */
            width: 200px;	
            height: 100px;
	/* width, height 다 적용됨 */
            margin: 50px;	/* 마진 상하좌우 10, inline-block은 상하좌우 다 적용됨 */
        }
    </style>
</head>
<body>
    <p> 의미 없는 객체</p>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
    <p> 의미 없는 객체</p>
</body>
</html>
