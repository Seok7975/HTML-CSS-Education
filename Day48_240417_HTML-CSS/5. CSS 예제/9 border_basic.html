<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
        .box {
            border-width: thick;
            border-style: dashed;
            border-color: black;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Lorem ipsum dolor amet</h1>
    </div>
</body>
</html>

<!--
테두리 속성
border-width, border-style, border-color
테두리를 넣을 때는 두께, 형태, 색상에 해당하는 border-width, border-style, border-color 속성을 모두 사용해야 한다.
border-width는 테두리의 두께를 지정하는 속성
border-style은 테두리의 형태를 지정하는 속성

위에서 살펴본 border-width, border-style, border-color 속성은 border 속성을 사용해 한 번에 입력할 수 있다.

코드 예
<style>
	.box
	{
		border: thick dashed black;
	}
</style>

border-radius 속성
border-radius는 CSS3에서 추가된 속성으로 테두리가 둥근 사각형 또는 원을 만들 수 있다.
-->
