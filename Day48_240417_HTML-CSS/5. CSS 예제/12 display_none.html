<!DOCTYPE html>
<html>
<head>
    <title>Display</title>
    <style>
        #box 
        {
            display: none;	/* 공간도 차지하지않으면서 보이지않음 */
			/* display: block; : 한줄을 다 차지*/
        }
    </style>
</head>
<body>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
</body>
</html>

<!--
display 속성

display 속성 키워드

키워드 이름			설명
none				태그를 화면에서 보이지 않게 만든다
block				태그를 블록 형식으로 지정한다.
inline				태그를 인라인 형식으로 지정한다.
inline-block			태그를 인라인-블록 형식으로 지정한다.

none 키워드 적용하기
display 속성에 none키워드를 적용하면 태그가 화면에서 보이지 않는다. 
즉, 중앙의 div 태그 전체가 화면에서 사라진다.
-->
