<!-- display_inline-1.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Display</title>
    <style>
        #box 
        {
            display: inline;

            background-color: red;

            width: 100px;
            height: 50px;
	/* inline은 width, height 속성값이 먹지않음 */	
            margin: 10px;
	/* inline은 margin상하의 속성값이 먹지않음, padding과 좌우margin만 먹음 */
        }
    </style>
</head>
<body>
    <p>의미 없는 더미 객체</p>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
    <p>의미 없는 더미 객체</p>
</body>
</html>
