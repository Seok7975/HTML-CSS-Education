<!DOCTYPE html>
<html>
    <head>
        <title>html 문제2 14번</title>
    </head>
    <body>
        <h2>Choose your favorite programming language:</h2>
        <input type="radio" id="python" name="language" value="Python">
        <!-- input : 데이터입력 필드 정의 -> 라디오버튼 생성지정, id : 고유식별자로 python 지정,
             name : 라디오버튼의 그룹을 정의, 라디오버튼이 동일한 그룹 이름을 가지면 그룹 내에서 하나만 선택가능
             value : 라디오버튼이 선택되었을 때 전송되는 값 -->
        <label for="python">Python</label><br>
        <!-- label : 입력필드에 라벨 제공, for : 라벨이 어떤 입력 필드와 관련되어 있는지 지정, python이라는 ID를 가진 입력필드와 연결 -->
    </body>
</html>
