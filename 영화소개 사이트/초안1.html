<!DOCTYPE html>
<html lang="ko">
<head>

<title>영화 소개 사이트</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <header>
        <h1>영화 소개 사이트</h1>

            <img src="movie1.jpg" alt="영화1 포스터">
            <div class="movie-info">
                <h2>영화 제목1</h2>
                <p>영화 설명이 여기에 들어갑니다...</p>
                <button onclick="showTrailer('trailer1.mp4')">트레일러 보기</button>
            </div>
        </article>
        <!-- 여기에 더 많은 영화 정보를 추가할 수 있습니다 -->
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
