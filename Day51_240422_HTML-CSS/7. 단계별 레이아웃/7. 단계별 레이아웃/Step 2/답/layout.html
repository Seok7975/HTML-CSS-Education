<!DOCTYPE html>
<html lang="ko">
<head>
    <title>CSS Layout</title>
    <link href="http://fonts.googleapis.com/css?family=Henny+Penny" rel="stylesheet" >
    <link rel="stylesheet" type="text/css" href="layout.css">
    <!--  HTML 문서에서 외부 CSS 파일을 연결하는 구문 */
    /* rel="stylesheet" : 현재 문서와 연결된 파일이 스타일시트임을 나타냄 
       type="text/css" : 연결된 파일의 MIME 타입이 CSS임을 명시 
       href="layout.css" : 연결할 CSS파일의 경로를 지정, 여기선 layout.css파일을 연결 -->
</head>
<body>
    <header id="main_header">
        <div id="title">
            <h1>Rint Development</h1>
            <h2>HTML5 + CSS3 Basic</h2>
        </div>
        <nav id="main_gnb">
            <ul>
                <li><a href="#">Web</a></li>
                <li><a href="#">Mobile</a></li>
                <li><a href="#">Game</a></li>
                <li><a href="#">Simulation</a></li>
                <li><a href="#">Data</a></li>
            </ul>
        </nav>
        <nav id="main_lnb">
            <ul>
                <li><a href="#">HTML5</a></li>
                <li><a href="#">CSS3</a></li>
                <li><a href="#">JavaScript</a></li>
                <li><a href="#">jQuery</a></li>
                <li><a href="#">Node.js</a></li>
            </ul>
        </nav>
    </header>
    <div id="content">
        <section id="main_section">
        </section>
        <aside id="main_aside">
        </aside>
    </div>
    <footer id="main_footer">
    </footer>
</body>
</html>
