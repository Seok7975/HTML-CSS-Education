<!DOCTYPE html>
<html>
    <head>
        <title>문자 선택자 문제2</title>
        <style>
            p { counter-increment: rint; }
            /* p요소의 텍스트 카운터를 증가시킴, rint라는 카운터의 이름 부여 */
            /* p요소의 텍스트가 표시될 때마다 카운터가 1씩 증가됨 */
            /* 문단 번호 등 자동 생성 가능 */

            p::before { content : counter(rint) "."; } 
            /* p 요소 앞에 콘텐츠를 추가하는 가상 요소 설정 */
            /* content 속성은 가상 요소에 추가될 콘텐츠 지정 */
            /* counter(rint)는 이전에 정의된 카운터의 값을 가져옵니다. */
            /* "." 뒤에는 점 추가 */

            p::after { content : " - " attr(data-page) "page" ; }
            /* p 요소 뒤에 콘텐츠를 추가하는 가상 요소 설정 */
            /* content 속성은 가상 요소에 추가될 콘텐츠 지정 */
            /* attr(data-page)는 data-page 속성의 값을 가져온다. 
            이 부분은 HTML 요소에 data-page라는 사용자 정의 속성이 있어야 한다. 
            그 값은 해당 문단이 몇 번째 페이지인지를 나타낸다. */
            /* "page" : 페이지라는 단어를 마지막에 추가 */

            p::first-letter {font-size : 3em}
            /* p::first-line {color : black} */
        </style>
    </head>
    <body>
        <h1>Lorem ipsum dolor sit amet</h1>
        <p data-page="52">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <!-- data-page는 52로 사용자 정의 속성 추가-->
        <p data-page="273">Aenean ac erat et massa vehicula laoreet consequat et sem.</p>
        <!-- data-page는 273로 사용자 정의 속성 추가-->
    </body>
</html>


<!--
문자 선택자

문자 가상 선택자는태그 내부의 특정한 조건의 문자를 선택하는 선택자입니다. 
문자 선택자는 가상 요소선택자Pseudo-Element Selector로 :: 기호를 사용하는 것이
표준이지만 : 기호를 사용해도 정상 작동합니다. 

선택자 형태		설명
::first-letter		첫 번째 글자를 선택합니다.
::first-line		첫 번째 줄을 선택합니다.
-->


<!--
전후 문자 선택자

선택자 형태		설명
::after			태그 뒤에 위치하는 공간을 선택한다.
::before		태그 앞에 위치하는 공간을 선택한다.

전후 문자 선택자에는 content 스타일 속성을 입력할 수 있다.
(다른 선택자에는 content 스타일 속성을 적용할 수 없다.)
-->

<!--주의 깊게 살펴볼 부분은 ::first-letter 선택자를 사용해 
    첫 번째 글자를 선택했을 때 전후문자 선택자로 생성한 글자도 
    스타일이 적용되었다.-->
