<!DOCTYPE html>
<html>
    <head>
        <title>Dropdown 문제4</title>
        <style>
            .dropdown
            {
                position : relative;
                display : inline-block;
            }

            .dropdown-content
            {
                display : none;
                position : absolute;
                background-color : rgb(104, 93, 93);
                min-width : 160px;
                box-shadow : 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                z-index : 1;
            }

            .dropdown:hover .dropdown-content
            {
                display : block;
            }

            .dropdown .dropdown-content .desc
            {
                padding : 15px;
                text-align : center;
            }


        </style>
    </head>
    <body>
        <h2>Dropdown Image</h2>
        <p>Move the mouse over the image below to open the dropdown content.</p>

        <div class="dropdown">
            <img src="img_5terre.jpg" alt="Cinque Terre" width="100" height="50">
            <div class="dropdown-content">
                <img src="img_5terre.jpg" alt="Cinque Terre" width="400" height="200">
                <div class="desc">Beautiful Cinque Terre</div>
            </div>
        </div>
    </body>
</html>
