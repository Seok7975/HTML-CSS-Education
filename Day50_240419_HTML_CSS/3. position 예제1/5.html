<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Html Basic</title>
    <style media="screen">
      div{
        width:100px;
        height:100px;
      }
      div#a{
        width:300px;
        height:300px;
        background:#52D4FF;
        position: relative;;
        top:100px;
        left:100px;
      }
      div#b{
        background:#FF63EA;
        position: absolute;
        top:0px;
        left:100px;
      }
      div#c{
        background:#C5FF63;
        position: absolute;
        top:0px;
        left:200px;
      }
    </style>
  </head>
  <body>
    <div id="a">
      a 영역
      <div id="b">
        b 영역
      </div>
      <div id="c">
        c 영역
      </div>
    </div>
  </body>
</html>

<!--
중요한 공식!
부모태그에 랠러티브(relative)
자식태그에 앱솔루트(absolute)를 주면 부모 태그를 기준으로 위치를 잡는다
  -->
