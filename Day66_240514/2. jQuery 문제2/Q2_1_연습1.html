<!-- 1. 할인 메시지는 이미지 박스 넷 중 하나에만 들어 있어야 하고, 어느 이미지인지는 페이지를 불러 올때마다 달라야 한다. -->


<!DOCTYPE html>
<html>
	<head>
		<title>Jump for Joy</title> 
		<link href="styles/jquery5.css" rel="stylesheet">
	</head> 
	<body>
		<div id="header">
			<h2>Jump for Joy Sale</h2>
		</div>
		<div id="main">
			<div class="guess_box"><img src="images/jump1.jpg"/></div>
			<div class="guess_box"><img src="images/jump2.jpg"/></div>
			<div class="guess_box"><img src="images/jump3.jpg"/></div>
			<div class="guess_box"><img src="images/jump4.jpg"/></div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script>
			$(function() {

                let discount_idx = Math.floor(Math.random()*4)
                let discount = Math.floor((Math.random()*6) + 5);
                let discount_msg = "<p>Your Discount is "+discount+"%</p>";

                //.guess_box:eq(discount_idx)
                $("#main .guess_box").eq(discount_idx).one("click", function(){
                    
                    $(this).append(discount_msg);


                })

                    // $("#main .guess_box").not(discount_idx)



			});
		</script>
	</body>
</html>
