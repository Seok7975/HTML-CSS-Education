 <!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="js/jquery.js"></script>
        <style>
            .btn
            {
                width : 500px;
                height : 50px;
                font-size : 18px;
                background-color : rgb(230, 191, 119);
                border : 2px solid #000;
                
            }

            #furryFriendImage
            {
                /* display : none; */
                width : 496px;
                border : 2px solid #000;
            }
        </style>

        <script>
            $(function(){
                $("#furryFriendImage").hide()
                $(".btn").on({
                    "click" : slidePhoto
                })

                function slidePhoto()
                {
                    $("#furryFriendImage").slideToggle(1000,"linear")
/*                      $("#furryFriendImage").hide()
                    $("#furryFriendImage").show()  */
                }
            })
        </script>
    </head>
    <body>
        <div>
            <button class="btn">Show me the Furry Friend of the Day</button>
        </div> 
        <div>
            <img id="furryFriendImage" src="math_img_2.jpg" alt="Furry Friend">
        </div>
            

    </body>
</html>
