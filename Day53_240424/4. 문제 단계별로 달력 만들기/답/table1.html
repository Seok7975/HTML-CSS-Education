<!DOCTYPE html>
<html>
<head>
<title>테이블 만들기1</title>
<style>
	table, td
	{
		border:1px solid black;
	}
</style>
</head>
<body>
<table>
	<tr>
		<td>1</td><td>2</td><td>3</td>
	</tr>
	<tr>
		<td>4</td><td>5</td><td>6</td>
	</tr>
</table>
</body>
</html>

<!--
테이블은 <table>태그로 시작해서</table>태그로 끝난다.
줄하나를 만들고 싶으면 <tr></tr>을 만들고
그 안에 칸을 3개를 만들고 싶으면 <td></td>를 3개 넣으면 된다.
-->
