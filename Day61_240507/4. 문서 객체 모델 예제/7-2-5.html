<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const input = document.querySelector('input')
        const p = document.querySelector('p')
        const isEmail = (value) => {
          // 골뱅이를 갖고 있고 && 골뱅이 뒤에 점이 있다면
          return (value.indexOf('@') > 1)
            && (value.split('@')[1].indexOf('.') > 1)
        }

        input.addEventListener('keyup', (event) => {
          const value = event.currentTarget.value
          if (isEmail(value)) {
            p.style.color = 'green'
            p.textContent = `이메일 형식입니다: ${value}`
          } else {
            p.style.color = 'red'
            p.textContent = `이메일 형식이 아닙니다: ${value}`
          }
        })
      })
    </script>
  </head>
  <body>
    <input type="text">
    <p></p>
  </body>
</html>

<!--
  글자 입력 양식의 change 이벤트
  원래 입력 양식은 값이 변경될 때 change 이벤트를 발생합니다. 글자 입력 양식은 입력 양식을 선택(focus 상태)해서
  글자를 입력하고, 선택을 해제(blur 상태)할 때 change 이벤트를 발생합니다. 따라서 사용자가 입력하는 중에는 change
  이벤트가 발생하지 않습니다. 지금까지 살펴본 코드는 값을 입력할 때 실시간으로 처리하고자 keyup 이벤트를 사용한 것
  입니다.
-->
