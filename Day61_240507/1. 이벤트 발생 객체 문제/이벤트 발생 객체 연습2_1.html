<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      //이벤트 핸들러
      const listener = (event) => {
        const length = textarea.value.length// textarea의 글자의 길이 값을 가져오자.
        // const h1 = document.querySelector('h1')
        h1.textContent = `글자 수 : ${length}`
      }

      document.addEventListener('DOMContentLoaded', () => {
        const textarea = document.querySelector('textarea')
        const h1 = document.querySelector('h1')
        textarea.addEventListener('keyup', listener)
      })
      // 이벤트 리스너가 외부로 분리되었습니다.
      
    </script>
  </head>
  <body>
    <h1></h1>
    <textarea></textarea>
  </body>
</html>


<!--
  이벤트 핸들러 내에서 textarea와 h1변수에 직접 접근하는 부분이 있으나,
  변수의 선언은 함수의 스코프 밖에서 선언되어있어
  textarea와 h1을 전역 변수로 선언하거나, 이벤트 핸들러에 변수를 전달하는 방식으로 에러 해결가능
  전자보다는 후자의 방법이 권장됨
-->
