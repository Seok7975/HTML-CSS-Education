<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const textarea = document.querySelector('textarea')
        const h1 = document.querySelector('h1')

        textarea.addEventListener('keyup', (event) => {
          const length = textarea.value.length
          h1.textContent = `글자 수: ${length}`
        })
      })

      // textarea는 문서 객체 변수로 문서 객체의 value 속성을 추출합니다.
    </script>
  </head>
  <body>
    <h1></h1>
    <textarea></textarea>
  </body>
</html>

<!--
  이벤트 발생 객체
  지금까지는 이벤트 내부에서 문서 객체 변수를 사용해 문서 객체와 관련된 정보를 추출했습니다.

<!--
  DOM은 Document Object Model의 약자로, 웹 페이지의 객체 지향 표현입니다. 
  웹 페이지의 모든 콘텐츠와 요소를 트리 구조로 표현하여, 
  프로그래밍 언어가 웹 페이지의 구조, 스타일 및 내용을 동적으로 조작할 수 있게 해줍니다.

  DOM은 웹 페이지를 구성하는 HTML과 XML 문서의 구조적 표현입니다. 
  이 트리 구조는 문서 내의 각 요소를 노드(node)로 나타내며, 
  이 노드들은 다양한 유형(예: 요소 노드, 텍스트 노드, 속성 노드 등)이 있습니다. 
  노드들은 부모-자식 관계를 통해 서로 연결되어 있으며, 이를 통해 전체 문서의 계층적 구조를 형성합니다.

  웹 개발자들은 DOM을 사용하여 JavaScript와 같은 스크립트 언어를 통해 웹 페이지의 내용을 동적으로 변경할 수 있습니다. 
  예를 들어, DOM API를 사용하여 문서 내의 특정 요소를 찾아내고, 그 내용을 변경하거나, 
  새로운 요소를 추가하거나, 이벤트 리스너를 등록하여 사용자의 상호작용에 반응하게 할 수 있습니다.

  DOM은 웹 표준의 일부로, W3C(World Wide Web Consortium)에 의해 관리 및 표준화되고 있습니다. 
  이는 웹 개발자들이 다양한 브라우저와 플랫폼에서 일관된 방식으로 웹 페이지를 조작할 수 있게 해줍니다.
-->
