<!-- 1. multiSelect.png를 참고하여 선택한 것을 출력하는 예제를 만들자. -->
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.9/css/select2.min.css" rel="stylesheet" />
        <style>
            .select2-container {
                width: 20% !important;
            }
        </style>
    </head>
    <body>
        <div>
            <select class="form-control" multiple="multiple">
                <option>떡볶이</option>
                <option>오뎅</option>
                <option>순대</option>
                <option>튀김</option>
            </select>
        </div>
        <p id="selected-option">선택한 것이 없습니다.</p>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.9/js/select2.min.js"></script>
        <script>
            $(document).ready(function() {
                $('select').select2({
                    maximumSelectionLength: 4
                }).on("select2:select select2:unselect", function(e) {
                    var selected = $(this).val(); // 선택된 옵션의 값들을 가져옵니다.
                    if(selected.length === 0) {
                        $('#selected-option').text('선택한 것이 없습니다.'); // 선택된 것이 없으면 메시지 업데이트
                        // 여기에 사용자가 선택을 모두 취소했을 때 원하는 추가 동작을 구현할 수 있습니다.
                    } else {
                        $('#selected-option').text('선택: ' + selected.join(', ')); // 선택된 옵션이 있으면, 그것들을 표시
                    }
                });
            });
        </script>
    </body>
</html>
