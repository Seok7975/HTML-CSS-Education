<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const p = document.querySelector('p')
        const input = document.querySelector('input')
        const button = document.querySelector('button')

        const savedValue = localStorage.getItem('input')
        // localStorage.input도 가능합니다.
        if (savedValue) {
          input.value = savedValue
          p.textContent = `이전 실행 때의 마지막 값: ${savedValue}`
        }

        input.addEventListener('keyup', (event) => {
          const value = event.currentTarget.value
          localStorage.setItem('input', value)
          // localStorage.input = value도 가능합니다.
        })

        button.addEventListener('click', (event) => {
          localStorage.clear()
          input.value = ''
        })
      })
    </script>
  </head>
  <body>
    <p></p>
    <button>지우기</button>
    <input type="text">
  </body>
</html>

<!--
  localStorage 객체
  이번 장에서는 웹 브라우저가 추가로 제공하는 기능(API) 중 화면에 조작을 가하는 내용을 살펴보았다.
  이외에도 실제로 웹 브라우저는 사용자의 위치를 추적한다든지, 웹캠을 활용한다든지, 사용자에게
  노티피케이션(알림)을 제공한다든지 하는 다양한 기능을 제공해 준다.
  웹 브라우저에 데이터를 저장하는 localStorage 객체와 활용에 대해서 보자.

  localStorage 객체는 웹 브라우저가 기본적으로 제공하는 객체이다. 이 객체는 다음과 같은 메소드를
  갖고 있따.

  * localStorage.getItem(키) : 저장된 값을 추출합니다. 없으면 undefined가 나온다. 객체의 속성을
  추출하는 일반적인 형태로 localStorage.키 또는 localStorage[키] 형태로 사용할 수도 있다.
  * localStorage.setItem(키, 값) : 값을 저장합니다. 이전과 마찬가지로 객체에 속성을 지정하는
  일반적인 형태를 사용할 수도 있습니다.
  * localStorage.removeItem(키) : 특정 키의 값을 제거합니다.
  * localStorage.clear() : 저장된 모든 값을 제거합니다.

  localStorage처럼 웹 브라우저가 제공해주는 기능을 웹 API라고 부른다.

  모질라 웹 API 문서 목록
  https://developer.mozilla.org/ko/docs/Web/API

  내용을 보면 배터리 정보를 추출하는 API, 블루투스 API, 2D/3D 처리를 빠르게 하는 캔버스 API,
  게임 패드 입력 API, 위치 정보 API, 드래그앤드롭 API, 이미지 동영상 캡처 API, 네트워크 정보 API,
  웹 오디오 미디 처리 API 등 많은 웹 API가 있다.

  HTML5 시대부터는 웹 브라우저에서 미디 처리도 가능하고 실시간 동영상 스트리밍도 가능하다.
  웹에서 3D 게임도 돌릴 수 있다. 많은 내용을 알수록 자신이 원하는 것을 더 많이 만들어낼 수 있다.
-->
