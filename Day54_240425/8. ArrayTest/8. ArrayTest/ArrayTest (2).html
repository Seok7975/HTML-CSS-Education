<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>Array Test</title>
  </head>
  <body>

    <script>
        let arr = [[1,2,3],[4,5,6]];
        for(let i=0;i<arr.length;i++)
        {
            for(let j=0;j<arr[i].length;j++)
            {
                console.log(arr[i][j] + ' ');
            }
        }
    </script>
</body>
</html>
