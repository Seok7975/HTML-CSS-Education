<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(parseInt(10.5));    // 정수로 변환
        let num1 = "10";                // 문자열
        console.log(typeof(num1));      // string
        let temp1 = parseInt(num1);
        console.log(typeof(temp1));    // Number

        let num2 = "3.5";
        console.log(typeof(num2));                  // string
        let temp2 = parseFloat(num2);   // 실수형으로 변환
        console.log(typeof(temp2));     // Number        
    </script>
</body>
</html>
