<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 효과와 애니메이션 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$(".btn1").on("click", function( ) {
		$(".txt1").animate({
			marginLeft:"500px",
			fontSize:"30px"
		},
		2000, "linear", function( ) {
			alert("모션 완료!"); 
		});
	});
	
	$(".btn2").on("click", function( ) {
		$(".txt2").animate({
			marginLeft:"+=50px",
		},1000);
	}); 
});
</script>
<style>
	.txt1{background-color: aqua;}
	.txt2{background-color: pink;}
</style>
</head>
<body>
	<p><button class="btn1">버튼1</button></p>
	<span class="txt1">"500px" 이동</span>
	<p><button class="btn2">버튼2</button></p>
	<span class="txt2">"50px"씩 이동</span>
</body>
</html>

<!--
동작을 불어넣는 애니메이션 메서드
이번에 배울 메서드는 애니메이션 메서드입니다. 애니메이션 메서드를 적용하면 
스타일을 적용한 요소를 움직이게 할 수 있습니다.

animate() 메서드
animate() 메서드를 이용하면 선택한 요소에 다양한 동작(Motion) 효과를 적용할 수 
있습니다. 예를 들어 요소를 앞으로 이동시키거나 점차 커지게 하는 등 다양한 동작을 적용할 수 있습니다.

다음은 animate() 메서드의 기본형입니다.

$("요소선택").animate({스타일 속성}, 적용 시간, 가속도, 콜백 함수)

스타일 속성은 애니메이션으로 적용할 스타일 속성입니다.
적용 시간은 동작에 반응하는 데 소요되는 시간이며, 적용 시간의 옵션은 효과 함수에 적용한 것과 같습니다.	
-->
