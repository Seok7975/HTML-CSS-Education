<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$(".btn_1").on("mouseover", function(){
		alert("HELLO!")
	})

	/* 얘가 안되는 이유는
	.btn_2 버튼에 대한 이벤트 리스너가 제대로 설정되지 않았기 때문입니다. 
	jQuery에서는 페이지 로드 시에 이미 존재하는 요소에 대해서만 이벤트 리스너를 직접적으로 설정할 수 있습니다. 
	동적으로 추가된 요소에 이벤트 리스너를 적용하려면, 이벤트 위임(Event Delegation)을 사용해야 합니다. 
	이벤트 위임은 상위 요소에 이벤트 리스너를 설정하고, 
	이벤트가 발생했을 때 이벤트가 발생한 하위 요소의 선택자와 일치하는지 확인하여 해당 이벤트를 처리하는 방식입니다. 
	이 방식을 사용하면, 나중에 추가되는 요소에도 이벤트 리스너를 적용할 수 있습니다. */
	/* 
	$(".btn_2").on("mouseover", function(){
		alert("WELCOME!")
	})
	 */

	 //따라서 해결방법은 이벤트 위임
	//해결방법 1
	/* 	
	$("#wrap").on("mouseover", ".btn_2", function(){
		alert("WELCOME!")
	}) */

	//해결방법 2
	$(document).on("mouseover", ".btn_2", function(){
		alert("WELCOME!")
	})

	$("#wrap").append("<p><button class=\"btn_2\">버튼2</button></p>")

	$(".del_1").on("click", function(){
		$(".btn_1").off("mouseover")
	})

	$(".del_2").on("click", function(){
		$(".btn_2").off("mouseover", ".btn_2")
	})
});
</script>
</head>
<body>
<div id="wrap">
	<p><button class="btn_1">버튼1</button></p>
</div>
<p>
	<button class="del_1">버튼1 이벤트 해지</button> 
	<button class="del_2">버튼2 이벤트 해지</button>
</p>
</body>
</html>

<!-- 
8. 클래스가 btn_1인 것에 마우스를 올리면 경고창에 "HELLO!"이라고 경고창을 띄우자.
클래스가 btn_2인 것에 마우스를 올리면 경고창에 "WELCOME!"이라고 경고창을 띄우자.
아이디가 wrap인 것에 "<p><button class=\"btn_2\">버튼2</button></p>"을 추가하자.
클래스가 del_1인 것을 클릭하면 클래스가 btn_1인 것에 마우스를 올렸을 때의 이벤트를 취소하자.
클래스가 del_2인 것을 클릭하면 클래스가 btn_2인 것에 마우스를 올렸을 때의 이벤트를 취소하자. 
-->
