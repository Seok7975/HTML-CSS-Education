<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$(".menuWrap_1 a").on("click", function(e){
		e.preventDefault()
		$(".menuWrap_1 a").css("backgroundColor", "#fff")
		$(this).css("backgroundColor", "#ff0")
	})

	$(".menuWrap_2 a").on("click", function(e){
		e.preventDefault()
		$(".menuWrap_2 a").css("backgroundColor", "#fff")
		let idx = $(".menuWrap_2 a").index(this)
		$(".menuWrap_2 a").eq(idx).css("backgroundColor", "#0ff")
		$(".idxNum").text(idx)
	})
});
</script>
</head>
<body>
<h2>$(this)</h2>
<ul class="menuWrap_1">
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
</ul>
<h2>Index( )</h2>   
<ul class="menuWrap_2">
				<li><a href="#">메뉴4</a></li>
				<li><a href="#">메뉴5</a></li>
				<li><a href="#">메뉴6</a></li>
</ul>
<p class="idxNum"></p>
</body>
</html>

<!--
이벤트가 발생한 요소 추적하기
이번에는 사이트 방문자가 이벤트를 발생시킨 요소의 정보를 구해오는 방법에 대해 알아보겠습니다. 
이벤트가 발생한 요소를 선택해 오는 선택자 $(this)의 사용법과 개념을 알아보고, 이벤트가 
발생한 요소의 인덱스값을 반환하는 index() 인덱스 반환 메서드에 대해서도 알아 볼 것입니다. 
이를 이용하면 이벤트를 발생한 요소를 다양하게 제어할 수 있습니다. 먼저 $(this) 선택자의 
개념과 사용법을 알아보겠습니다.

$(this) 선택자
이벤트 핸들러에서 $(this)를 사용하면 이벤트가 발생한 요소를 선택하여 이벤트가 발생한 
요소를 추적할 수 있습니다.

1.png 참고

index() 인덱스 반환 메서드
index() 인덱스 반환 메서드는 이벤트를 등록한 요소 중 이벤트가 발생한 요소의 인덱스 값을 반환합니다.

기본형
$("이벤트 대상 선택").on("이벤트 종류", function() {
	$("이벤트 대상 선택").index(this);
});

2.png 참고

다음은 이벤트 핸들러에 $(this)와 index() 메서드로 click 이벤트가 발생한 요소를 추적하여 배경색을 
바꾸는 예제입니다.	
-->
