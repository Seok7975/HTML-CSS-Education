<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Font Property</title>
    <style>
        .a { font-size: 32px; }
        .b { font-size: 2em; }
        .c { font-size: large; }
        .d { font-size: small; }
    </style>
</head>
<body>
    <h1>Lorem ipsum</h1>
    <p class="a">Lorem ipsum</p>
    <p class="b">Lorem ipsum</p>
    <p class="c">Lorem ipsum</p>
    <p class="d">Lorem ipsum</p> 
</body>
</html>

<!--
글자 속성
font-size 속성
font-size는 글자 크기를 지정하는 속성이다.

font-famil 속성
font-family는 글꼴을 지정하는 속성이다. 
개발에 사용하는 컴퓨터 글꼴이 설치되어 있지만 
개발한 웹 페이지를 이용하는 사용자의 컴퓨터에는 글꼴이 없을 수 있습니다. 
이러한 경우를 고려하여 font-family 속성을 여러 개 입력한다. 
그러면 웹 브라우저가 지정된 여러 글꼴 중에서 사용자의 컴퓨터에 설치된 글꼴을 찾아 출력한다.
그런데 다국적 사용자를 대상으로 웹 페이지를 제공할 경우, 
사용자에게 무슨 글꼴이 있는지 일일이 확인할 수 없다. 
이러한 문제를 해결하고자 font-family 속성의 가장 마지막에 
Serif 글꼴(명조체), Sans-serif글꼴(고딕체), Mono space 글꼴(고정 폭 글꼴) 같이 
웹 브라우저에서 지정하는 generic-family 글꼴을 입력합니다.

-->
