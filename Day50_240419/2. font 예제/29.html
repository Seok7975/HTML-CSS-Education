<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Font Property</title>
    <style>
        .font_big { font-size: 2em; }
        .font_italic { font-style: italic; }
        .font_bold { font-weight: bold; }
    </style>
</head>
<body>
    <p class="font_big font_italic font_bold">Lorem ipsum dolor amet</p>
</body>
</html>

<!--
font-style과 font-weight 속성
font-style과 font-weight는 글자의 두께와 기울기를 조정하는 속성이다.

참고로 font-weight 속성에 400을 입력할 경우 일반 글자의 두께로 출력되고, 
700을 입력하면 두껍게 출력된다. 두께를 지원하지 않는 글꼴은 
font-weight 속성을 사용해 두께를 조절할 수 없다.
-->
