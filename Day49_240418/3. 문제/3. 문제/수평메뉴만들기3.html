<!DOCTYPE html>
<html>
    <head>
        <title>수평메뉴만들기3</title>
        <style>
            ul
            {
                list-style-type: none;
                background-color: rgb(223, 223, 223);
                padding : 0;
                margin : 0;
                overflow : hidden;
            }

            li a
            {
                float : left;

                
                padding : 8px;
                margin : 0;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><b><a href="#home">Home</a></b></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#About">about</a></li>
        </ul>

        <p>
            A background color is added to the list instead of each link to create a full-width background color.
        </p>
        <p>
            <b>
                Note:
            </b>
            overflow:hidden is added to the ul element to prevent li elements from going outside of the list.
        </p>
    </body>
</html>
