<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
        body {
            background-image: url('BackgroundFront.png'), url('BackgroundBack.png');
            background-size: 100%;
            background-repeat: no-repeat;  
        }
    </style>
</head>
<body>

</body>
</html>

<!--
background-repeat 속성

예제들 실행 결과들을 살펴보면 패턴처럼 이미지가 반복된다. 이는 background-repeat 속성의 기본 키워드가 repeat기 때문에 나타나는 현상이다. repeat를 입력하면 이미지가 패턴을 이루고, repeat-x를 입력하면 x축 방향으로만 이미지가 반복된다. 마찬가지로 repeat-y를 입력하면 y축 방향으로 이미지가 반복된다.

background-attachment 속성

background-attachment는 배경 이미지를 화면에 고정하는 속성. background-attachment 속성의 기본 키워드는 scroll입니다. 화면 스크롤에 따라 배경 이미지가 함께 이동합니다.

background-position 속성

background-position: 키워드;
background-position: X축 위치;
background-position: X축 위치 Y축 위치;

배경 이미지 반복 없애기
background-repeat 속성에 no-repeat 키워드를 입력해봅시다. 반복 없이 배경 이미지가 적용된다.

-->
