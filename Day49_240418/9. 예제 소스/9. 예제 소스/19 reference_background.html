<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
        body {
            background-image: url('BackgroundFront.png'), url('BackgroundBack.png');

            /* 첫 번째 이미지의 너비: 100%
               두 번째 이미지의 너비: 250px */
            background-size: 100%, 250px;
        }
    </style>
</head>
<body>

</body>
</html>

<!--
주의 : background-size 속성과 관련된 주의 사항
너비와 높이에 띄어쓰기를 사용하는 것과 다음과 같이 쉼표를 사용하는 것은 다르다. 쉼표를 사용하면 각 배경에 서로 다른 크기를 입력하는 것으로 인식한다.
-->
