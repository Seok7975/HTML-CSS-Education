<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
        body {
        	/* 각각의 그림을 레이어라고 부릅니다. */
            background-image: url('BackgroundFront.png'), url('BackgroundBack.png');
        }
    </style>
</head>
<body>

</body>
</html>
<!--
배경 이미지 두 개 삽입하기

CSS3 이전에는 이렇게 배경 이미지를 하나만 삽입할 수 있었다. 하지만 CSS3부터는 배경 이미지를 여러 개 적용할 수 있다. 코드를 실행시켜보면 알 수 있듯이 먼저 입력한(왼쪽) 이미지가 앞으로 나온다.
-->
