<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>CSS Dimension</title>
	<style>
		div {
			height: 200px;
			width: 500px;
			border: 2px solid lightsalmon;
		}
	</style>
</head>

<body>

	<h1>height와 width 속성</h1>
	<div>이 div 요소의 높이는 200px이고 너비는 500px입니다.</div>

</body>

</html>
