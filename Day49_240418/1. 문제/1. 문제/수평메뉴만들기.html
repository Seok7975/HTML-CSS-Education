<!-- ul로 메뉴만들기 -->

<!DOCTYPE html>
<html>
    <head>
        <title>수평메뉴만들기</title>
        <style>
            ul  /* Unordered List의 약자, 걍 통상적으로 쓰임 */
            {
                list-style-type: none; 
                /* 목록 항목의 기본적인 목록 마커(기호 또는 숫자)를 제거 하기위함*/
                /* 메뉴를 수평으로 배치하기 위해서는 각 항목의 마커를 제거해야함*/
                /* 목록 스타일을 제거함으로써 디자인적으로 더 자유롭게 가능 */
                margin: 0;
                padding: 0;
            }

            li /* List item의 약자, 걍 통상적으로 쓰임 */
            {
                display : inline;
                /* 리스트 아이템을 수평으로 표시 */
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="Home">Home</a></li>
            <li><a href="news">news</a></li>
            <li><a href="contact">Contact</a></li>
            <li><a href="about">About</a></li>
            <!-- <a> : HTML에서 하이퍼링크를 정의하는 데 사용 -->
            <!-- href : 이 요소가 가리키는 URL을 지정,
                        사용자가 링크를 클릭하면 href속성에 지정된 URL로 이동 -->
            
            <!-- <li><a href="about">About</a></li> 를 예로 설명 -->
            <!-- li안에 소속, About이란 텍스트를 포함하는 링크생성
                , 클릭시 "about"페이지로 이동하도록 지정-->
        </ul>
    </body>
</html>
