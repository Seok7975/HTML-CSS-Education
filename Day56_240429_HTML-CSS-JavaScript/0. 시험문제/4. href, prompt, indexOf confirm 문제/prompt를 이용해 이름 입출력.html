<!--
    3. 자바스크립트 prompt를 이용해서 이름을 입력받고, alert 창으로 입력받은 이름을 출력하자.
    3-1.png와 3-2.png 참고.
-->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TEST56_prompt를 이용해 이름 입출력</title>
    </head>
    <body>
        <script>
            let name = prompt("당신의 이름은?", "김모씨");
            alert(name+"입니다.");
        </script>
    </body>
</html>
