<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset = "utf-8">
        <title>Test56_confirm함수 예시</title>
    </head>
    <body>
        <h1>The window Object</h1>
        <h2>The confirm() Method</h2>

        <p>Click the button to see line-break in a confirm box.</p>
        <p></p>
        <p><b>Description</b><br>
            The confirm() method displays a dialog box with a message, an OK button, and a Cancel button.<br>
            The confirm() method returns true if the user clicked "OK", otherwise false.
        </p>
        <button onclick="myFunction()">Try it</button>

        <pid="demo"></pid></p>
        <script>
            function myFunction() 
            {
                let text = "Press a button!\nEither OK or Cancel.";
                if (confirm(text) == true) 
                {
                    text = "You pressed OK!";
                } 
                else 
                {
                    text = "You canceled!";
                }
                document.getElementById("demo").innerHTML = text;
            }
            </script>
            
    </body>
</html>
