<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        .item { color: red; }
        .header { background-color: blue; }
    </style>
</head>
<body>
    <h1 class="item header">동해물과 백두산이</h1>
</body>
</html>

<!-- 여러 개의 클래스 선택자 사용
class 속성은 공백으로 구분하여 클래스를 여러 개 사용할 수 있다. -->
