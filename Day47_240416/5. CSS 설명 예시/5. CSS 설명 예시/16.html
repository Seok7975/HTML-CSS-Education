<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:active{color: red;}
        h2:hover{color: aqua;}
    </style>
</head>
<body>
    <h1>안녕하세요.</h1>
    <h2>반갑습니다.</h2>
</body>
</html>

<!-- 반응 선택자
반응 선택자는 사용자의 반응으로 생성되는 특정한 상태를 선택한다. 특정 태그 위에 마우스 커서를 올리면 hover 상태이고, 특정 태그를 마우스로 클릭하면 active 상태이다.

반응 선택자
선택자 형태		설명
:active			사용자가 마우스로 클릭한 태그 선택
:hover			사용자가 마우스 커서를 올린 태그 선택 -->
