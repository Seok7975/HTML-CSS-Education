<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic Page</title>
    <style>
        input[type="text"] { background: red; }
        input[type="password"] { background: blue; }
    </style>
</head>
<body>
    <form>
        <input type="text" />
        <input type="password" />
    </form>
</body>
</html>

<!-- 속성 선택자
속성 선택자
선택자 형태		설명
선택자[속성]		특정한 속성이 있는 태그를 선택한다.
선택자[속성=값]		특정한 속성 안의 값이 특정 값과 같은 태그를 선택한다.

input 태그는 이름이 모두 같지만 type 속성에 따라 형태가 달라진다. 그래서 input 태그를 선택할 때는 선택자를 많이 사용한다.

input 속성을 이용하여 input type이 text이면 배경색을 빨간색 input type이 password이면 배경색상을 파란색으로 하시오. -->
