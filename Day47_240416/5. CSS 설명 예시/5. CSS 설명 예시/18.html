<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        ul { overflow: hidden; }
        li {
            list-style: none;
            float:left; 
	padding: 15px;
        }

        li:first-child { border-radius: 10px 0 0 10px; } 
        li:last-child { border-radius: 0 10px 10px 0; }

        li:nth-child(2n) { background-color: #FF0003; }
        li:nth-child(2n+1) { background-color:#800000; }

        li:nth-child(4){color:aqua;}
        /* 주석입니다. */
    </style>
</head>
<body>
    <ul>
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
        <li>네 번째</li>
        <li>다섯 번째</li>
        <li>여섯 번째</li>
        <li>일곱 번째</li>
    </ul>
</body>
</html>

구조 선택자
구조 선택자는 특정한 위치에 있는 태그를 선택할 때 사용한다.

구조 선택자
선택자 형태			        설명
:first-child			    형제 관계에서 첫 번째로 등장하는 태그 선택
:last-child			        형제 관계에서 마지막으로 등장하는 태그 선택
:nth-child(수열)		    형제 관계에서 앞에서 수열 번째로 등장하는 태그 선택
:nth-last-child(수열)		형제 관계에서 뒤에서 수열 번째로 등장하는 태그 선택

수열
2n+1
수열 2n+1은 어떠한 숫자를 나타낼까? 숫자 0부터 차근차근 숫자를 넣어보면
1, 3, 5, 7, 9
구조 선택자는 수열의 결과 값에 해당하는 위치에 있는 태그에 스타일을 적용한다. 


CSS의  overflow 프로퍼티는 요소내의 컨텐츠가 너무 커서 요소내에 모두 보여주기 힘들때 그것을 어떻게 보여줄지를 지정합니다. 기본적으로 컨텐츠를 포함하고 있는 요소의 크기가 고정되어 있지 않다면 컨텐츠를 모두 포함할 수 있도록 요소의 크기가 커집니다. 크기가 고정 되어 있다면 overflow 프로퍼티에 지정된 값에 따라 보여지게 됩니다.

overflow 에 사용할 수 있는 값은 네가지가 있습니다.

- visible : 기본 값입니다. 넘칠 경우 컨텐츠가 상자 밖으로 보여집니다.
- hidden : 넘치는 부분은 잘려서 보여지지 않습니다.
- scroll : 스크롤바가 추가되어 스크롤할 수 있습니다.(가로, 세로 모두 추가 됩니다.)
- auto : 컨텐츠 량에 따라 스크롤바를 추가할지 자동으로 결정됩니다.( 필요에 따라 가로, 세로 별도로 추가될 수도 있습니다.)
