<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        .select { color: red; }
    </style>
</head>
<body>
    <ul>
        <li class="select">사과</li>
        <li>바나나</li>
        <li class="select">오렌지</li>
        <li>감</li>
    </ul>
</body>
</html>

<!-- 여러개를 선택하고 값 혹은 속성을 주고싶을때 class를 사용-->
<!-- 각각의 값 혹은 속성을 주고싶을때 id를 사용-->
