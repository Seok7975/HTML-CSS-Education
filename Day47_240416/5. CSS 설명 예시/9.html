<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>	<!--div기준으로 삼을 때 바로 밑의 같은탭이 자식 => h1, h2, ul , 후손 => h1, h2, ul, li, li, li  -->
		<h1>CSS 선택자 기본</h1>
		<h2>기본 선택자</h2>
		<ul>
			<li>전체 선택자</li>
			<li>태그 선택자</li>
			<li>아이디 선택자와 클래스 선택자</li>
		</ul>
	</div>
</body>
</html>

<!-- 후손 선택자와 자손 선택자
div 태그를 기준으로 삼는다면 바로 한 단계 아래에 위치한 h1, h2, ul 태그를 자손이라고 부르고, div 태그 아래에 위치한 모든 태그를 후손이라고 부른다. -->
