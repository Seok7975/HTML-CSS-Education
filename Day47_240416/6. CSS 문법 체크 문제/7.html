<!DOCTYPE html>
<html>
    <head>
        <title>CSS문법체크7</title>
        <style>
            li.select { color : red;}
        </style>
    </head>
    <body>
        <h1 class="select">제목 글자</h1>
        <dd>
            <li class="select">사과</li>
            <li>바나나</li>
            <li>오렌지</li>
            <li>감</li>
        </dd>
    </body>
</html>


<!-- 태그 선택자와 클래스 선택자
웹 페이지 내부에서 id 속성은 중복되지 않아야 하지만 class 속성은 중복될 수 있다. class 속성이 서로 다른 태그에 적용되는 경우 태그 선택자와 클래스 선택자를 함께 사용해서 태그를 더 정확하게 선택할 수 있다.
관련예제 만들기 -->
