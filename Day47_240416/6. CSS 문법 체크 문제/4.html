<!DOCTYPE html>
<html>
    <head>
        <title>
            CSSS3 Selector Basic Page
        </title>
        <style>
            #rint { color: red; }
        </style>
    </head>
    <body>
        <h1 id="rint">CSS3 선택자 기본</h1>
        <h2 id="rint">CSS3 선택자 기본2</h2>
        <h3 id="rint">CSS3 선택자 기본3</h3>
    </body>
</html>


<!-- #rint라는 ID 선택자를 사용하여 HTML 요소에 스타일을 적용하는 것 -->
<!-- 이 CSS 코드는 id가 "rint"로 지정된 HTML 요소의 텍스트 색상을 빨간색으로 설정합니다. 이를 HTML에서 사용하려면 다음과 같이 해당 요소에 id 속성을 추가하면 됩니다-->

<!-- <span id="rint">이 텍스트는 빨간색으로 표시됩니다.</span> -->
<!-- ID 선택자는 문서 내에서 고유해야 하므로, 동일한 ID를 여러 요소에 사용하면 안 됩니다.-->
