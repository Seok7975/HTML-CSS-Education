<!DOCTYPE html>
<html>
    <head>
        <title>2-40</title>
    </head>
    <body>
        <h2>Choose your favorite programming language:</h2>
        <input type="radio" id="python" name="language" value="Python">
        <label for="python">Python</label><br>
        <input type="radio" id="java" name="language" value="Java">
        <label for="java">Java</label><br>
        <input type="radio" id="javascript" name="language" value="JavaScript">
        <label for="javascript">JavaScript</label><br>


        <h2>Select your hobbies:</h2>
        <input type="checkbox" id="reading" name="hobby" value="Reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="gardening" name="hobby" value="Gardening">
        <label for="gardening">Gardening</label><br>
        <input type="checkbox" id="painting" name="hobby" value="Painting">
        <label for="painting">Painting</label><br>
    </body>
</html>
