<!DOCTYPE html>
<html>
    <head>
        <title>구구단 출력</title>
    </head>
    <body>
        <script>
            for(i=1; i<=9; i++)
            {
                for(j=2; j<=9; j++)
                {
                    // document.write(j + "X" + i + "=" + j*i + "\t" );
                    document.write(j + "X" + i + "=" + j*i + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" );
                    // 자바스크립트에서는 어쩔수없이 이쁘게 출력하고싶음 style구문을 사용해야함
                }   
                document.write('<br>')
            }
        </script>
    </body>
</html>
