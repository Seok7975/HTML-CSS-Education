<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function hi(){
	document.write("hi<br>");
        }
        function add(num1, num2){
	return num1 + num2;
        }
        hi();
        let result = add(10, 5);
        document.write(result + "<br>");
        result = hi();
        document.write(result  + "<br>");
    </script>
</body>
