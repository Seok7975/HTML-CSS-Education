<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	$(".btn1").on('click', function(){
		$(this).parent().next().css("color", "#f00");
	});
	$(".btn2").on('mouseover focus', function(){
		$(this).parent().next().css("color", "#0f0");
	});
	$(".btn2").on('mouseout blur', function(){
		$(this).parent().next().css("color", "#000");
	});
});
</script>
</head>
<body>
	<p>
	<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>

마우스 포인터를 올린 행위는 이벤트라 볼 수 있으며, 이 행위로 글자의 크기가 변경된 것은 
동작이 일어났을 때 실행되는 코드이므로 이벤트 핸들러라 볼 수 있습니다. 

이벤트 등록 메서드

이벤트란 사이트에서 방문자가 취하는 모든 행위를 말하고, 이벤트 핸들러는 이벤트가 발생했을 때 
실행되는 코드를 말합니다.

이벤트 등록 메서드에는 하나의 이벤트만 등록할 수 있는 단독 이벤트 등록 메서드와 2개 이상의 
이벤트를 등록할 수 있는 그룹 이벤트 등록 메서드가 있습니다. 단독 이벤트 메서드는 한 동작에 
대한 이벤트를 등록할 때 사용하는 메서드입니다. 예를 들어 '요소를 클릭했을 때', 
'요소를 더블클릭했을 때', '요소에 마우스 포인터를 올렸을 때' 등 하나의 이벤트에만 대응하여 
이벤트 핸들러의 코드가 실행됩니다.
(1.png 참고)

이벤트 등록 방식 알아보기
지정한 요소에 이벤트를 등록하는 방법에는 단독 이벤트 등록 방식과 그룹 이벤트 등록 방식의 
두 종류가 있습니다.

단독 이벤트 등록 메서드
단독 이벤트 등록 메서드는 대상에 한 가지 동작에 대한 이벤트만 등록할 수 있습니다.

기본형

$("이벤트 대상 선택").이벤트 등록 메서드(function() {
	자바스크립트 코드;
});

다음은 사용자가 버튼을 클릭하면 환영 메시지를 경고 창에 나타내는 예제 입니다.
<button id="btn1">버튼</button>
$("#btn1").click(function() {				// (deprecated)
	alert("welcome");
});

그룹 이벤트 등록 메서드
그룹 이벤트 등록 메서드는 대상에 한 가지 동작 이상의 이벤트를 등록할 수 있습니다. 
on() 메서드를 사용하여 이벤트를 등록합니다.

기본형
① on() 메서드 등록 방식 1
$("이벤트 대상 선택").on("이벤트 종류1 이벤트 종류2 ... 이벤트 종류n",
function(){
	자바스크립트 코드;
});

② on() 메서드 등록 방식2
$("이벤트 대상 선택").on({
	"이벤트 종류1 이벤트 종류2 ... 이벤트 종류n" : function(){
		자바스크립트 코드;
	}
});

③ on() 메서드 등록 방식3
$("이벤트 대상 선택").on({
	"이벤트 종류1" : function() {자바스크립트 코드;1},
	"이벤트 종류2" : function() {자바스크립트 코드;2},
	...
	"이벤트 종류n" : function() {자바스크립트 코드;n}
});

다음은 그룹 이벤트 등록 메서드에 대한 예제입니다. 사용자가 버튼에 마우스 포인터를
