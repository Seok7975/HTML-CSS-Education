<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	$(document).on("ready", function(){
		console.log($(".img1").height());
	});
	$(window).on("load", function(){
		console.log($(".img1").height());
	})
});
</script>
</head>
<body>
	<p>
		<img src="http://place-hold.it/300X300" class="img1">
	</p>
</body>
</html>

<!--
개발자 도구를 사용하면 이벤트 등록 여부를 확인할 수 있다.(Event Listeners)

로딩 이벤트 메서드
로딩 이벤트 메서드는 사용자가 브라우저에서 HTML 문서를 요청하여 HTML 문서의 
로딩이 완료되면 이벤트 핸들러를 실행합니다. 로딩 이벤트 메서드에는 ready()와 load()가 있습니다.

ready()/load() 이벤트 메서드		//	(deprecated) 
ready() 이벤트 메서드는 사용자가 사이트를 방문할 때 요청한 HTML 
문서 객체(document)의 로딩이 끝나면 이벤트를 발생시킵니다. load() 이벤트 메서드는 
외부에 연동된 소스(iframe, img, video)의 로딩이 끝나면 이벤트를 발생시킵니다. 

기본형
① $(document).ready(function() {자바스크립트 코드; });		(deprecated)
② $(document).on("ready", function() {자바스크립트 코드;});
③ $(window).load(function() { 자바스크립트 코드; });		(deprecated)
④ $(window).on("load", function() { 자바스크립트 코드; });

다음은 ready(), load() 이벤트 메서드를 사용한 예제입니다. 외부에서 불러온 이미지의 
로딩이 끝나면 이미지의 높잇값을 콘솔 패널에 출력합니다.	
-->
