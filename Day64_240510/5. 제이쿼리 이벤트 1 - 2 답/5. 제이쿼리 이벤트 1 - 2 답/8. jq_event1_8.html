<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
    $(document).on("mousemove", function(e){    // e 매개 변수(이벤트 객체)
        $(".posX").text(e.pageX);
        $(".posY").text(e.pageY);
    });
});
</script>
</head>
<body>
<h1>mousemove</h1>
<p>X : <span class="posX">0</span>px</p>
<p>Y : <span class="posY">0</span>px</p>
</body>
</html>


<!-- 8. 마우스가 움직이면 마우스의 좌표를 클래스 posX와 클래스 posY에 출력하자. -->
