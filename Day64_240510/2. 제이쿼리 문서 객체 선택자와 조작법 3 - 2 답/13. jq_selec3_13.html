<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ){
		$("strong").unwrap( ); 
		$(".ct1").wrap("<div />");
		$(".ct2").wrapAll("<div />");
		$("li").wrapInner("<h3 />");
	});
</script>
<style>
	div{background-color:aqua;}
</style>
</head>
<body>
	<h1 id="tit_1">
	<strong>객체 조작 및 생성</strong>
	</h1>
	<p class="ct1">내용1</p>
	<p class="ct1">내용2</p>
	<p class="ct2">내용3</p>
	<p class="ct2">내용4</p>
	<ul>
		<li>내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>

<!--
unwrap() / wrap() / wrapAll() / wrapInner() 메서드
unwrap() 메서드는 선택한 요소의 부모 요소를 삭제합니다. wrap() 메서드는 선택한 요소를 
각각 새 요소로 감싸고, wrapAll() 메서드는 선택한 요소를 한꺼번에 새 요소로 감쌉니다. 
wrapInner() 메서드는 선택한 요소의 모든 하위요소를 새 요소로 감쌉니다.

기본형
① $("요소선택").unwrap();
② $("요소선택").wrap("새요소"); // wrap은 각각 감싸는것
③ $("요소선택").wrapAll("새요소");
④ $("요소선택").wrapInner("새요소");

① 선택한 요소의 부모 요소를 삭제합니다.
② 선택한 요소를 새 요소로 각각 감쌉니다.
③ 선택한 요소를 새 요소로 한꺼번에 감쌉니다.
④ 선택한 요소의 모든 요소를 새 요소로 감쌉니다.	
-->
