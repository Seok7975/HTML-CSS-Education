<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ){
		var srcVal = $("#sec_1 img").attr("src");
		console.log(srcVal);

		$("#sec_1 img")
		.attr({
			"width":200,
			"src": srcVal.replace("1.jpg","2.jpg"),
			"alt": "바위"
		})
		.removeAttr("border");
	});
</script>
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_1">
		<h2>이미지 속성</h2>
		<p><img src="images/math_img_1.jpg" alt="바위" border="2"></p>
	</section>
</body>
</html>

<!--
attr()/removeAttr() 메서드
attr() 메서드는 선택한 요소에 새 속성을 생성하거나 기존의 속성을 변경할 때 또는 요소의 속성값을 
불러올 때 사용합니다. removeAttr() 메서드는 선택한 요소에서 기존의 속성을 삭제할 때 사용합니다.

기본형

① $("요소선택").attr("속성명");
② $("요소선택").attr("속성명", "새값");
③ $("요소선택").attr({"속성명1" :  "새 값1", "속성명2" : "새 값2", ... "속성명n":"새 값n"});

① 선택한 요소의 지정한 속성값을 가져옵니다.
② 요소를 선택하여 지정한 속성값을 적용합니다.
③ 요소를 선택하여 지정한 여러 개의 속성값을 적용합니다.

removeAttr() 메서드의 기본형은 다음과 같습니다.

기본형 :  ① $("요소선택").removeAttr("속성");

① 선택한 요소에서 지정한 속성을 삭제합니다.	
-->
