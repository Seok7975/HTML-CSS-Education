<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ){
		var w1 = $("#p1").height();
		console.log(w1);

		var w2 = $("#p1").innerHeight(); // height + (padding*2) -> 왜 *2? padding은 상하 or 좌우 2개씩 먹기때문에!
		console.log(w2);

		var w3 = $("#p1").outerHeight(); // height + (padding*2) + (border*2)
		console.log(w3);

		$("#p2")
		.outerWidth(100)
		.outerHeight(100);
	});
</script>
<style>
	*{padding: 0;}
	#p1, #p2{
		width: 100px;
		height: 50px;
		padding:20px;
		border: 5px solid #000;
		background-color: #ff0;
	}
</style>
</head>
<body>
	<h1>수치 조작 메서드</h1>
	<p id="p1">내용1</p>
	<p id="p2">내용2</p>
</body>
</html>

<!--
수치 조작 메서드
수치 조작 메서드는 요소의 속성을 조작할 때 사용하는 메서드입니다.

기본형
①
$("요소선택").height(); / $("요소선택").width();
$("요소선택").height(값);/$("요소선택").width(값);

②
$("요소선택").innerHeight(); / $("요소선택").innerWidth();
$("요소선택").innerHeight(값); / $("요소선택").innerWidth(값);

③
$("요소선택").outerHeight(); / $("요소선택").outerWidth();
$("요소선택").outerHeight(값); / $("요소선택").outerWidth(값);

① 요소의 높잇값과 너빗값을 반환 또는 변경합니다.
② 여백을 포함한 요소의 높잇값과 너빗값을 반환 또는 변경합니다.
③ 여백 및 선 두께를 포함한 요소의 높잇값과 너빗값을 반환 또는 변경합니다.	
-->
