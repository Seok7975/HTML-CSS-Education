<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	
});
</script>
</head>
<body>
	<div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h1>contains( ), contents( ), has( )</h1>
			<p><span>내용1</span></p>
			<p><strong>내용2</strong></p>
			<p><span>내용3</span></p>
		</section>
		<section id="inner_2">
			<h1>not( ), end( )</h1>
			<p>내용4</p>
			<p>내용5</p>
			<p>내용6</p>
		</section>
	</div>
</body>
</html>

<!-- 
13. 아이디가 inner_1인 것의 후손 p가 "내용 1"이라는 텍스트를 포함하고 있는 요소를 선택 배경색을 #ff0로 하자.
아이디가 inner_1인 것의 후손 p가 strong 태그를 갖고 있는 것을 선택 배경색을 #0ff로 하자.
아이디가 outer_wrap인 것의 가장 가까운 후손에게 border를 1px dashed #00f를 주자.
아이디가 inner_2인 것의 후손 p태그에 첫번째를 제외하고 배경색을 #0f0로 준다.
아이디가 inner_2인 것의 후손 p태그에서 인덱스가 2인 요소를 선택한다. 
그러나 다시 인덱스 2번째가 선택하기 전의 선택지에 글자색상을 #f00을 준다. 
-->
