<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>

document.addEventListener("DOMContentLoaded", function(){
	let p1 = document.querySelector("#p2")
	let p2 = document.querySelector("#p2")
    let p3 = document.querySelector("#p3")
    let p4 = document.querySelector("#p4")
    let p5 = document.querySelector("#p5")
    let p6 = document.querySelector("#p6")

	p1.classList.add("aqua")
	p2.classList.remove("red")
	p3.classList.toggle("green")
	p4.classList.toggle("green")
	p6.textContent = p5.classList.contains("yellow")
})
</script>
<style>
	.aqua{background-color:#0ff;}
	.red{background-color:#f00;}
	.green{background-color:#0f0;}
	.yellow{background-color:#ff0;}
</style>
</head>
<body>
	<p id="p1">내용1</p>
	<p id="p2" class="red">내용2</p>
	<p id="p3">내용3</p>
	<p id="p4" class="green">내용4</p>
	<p id="p5" class="yellow">내용5</p>
	<p id="p6"></p>
</body>
</html>

<!--
addClass()/removeClass()/toggleClass()/hasClass() 메서드
addClass() 메서드는 선택한 요소에 클래스를 생성하고, removeClass() 메서드는 선택한 요소에서 
지정한 클래스를 삭제합니다. toggleClass() 메서드는 선택한 요소에 지정한 클래스가 없으면 생성하고, 
있을 경우에는 삭제합니다. hasClass() 메서드는 선택한 요소에 지정한 클래스가 있으면 true를 반환하고, 
없으면 false를 반환합니다.

기본형

① $("요소선택").addClass("class 값");
② $("요소선택").removeClass("class 값");
③ $("요소선택").toggleClass("class 값");
④ $("요소선택").hasClass("class 값");

① 요소를 선택하여 지정한 class 값을 생성합니다.
② 요소를 선택하여 지정한 class 값을 삭제합니다.
③ 요소를 선택하여 지정한 class 값이 있으면 삭제하고, 없으면 생성합니다.
④ 선택한 요소에 지정한 class 값이 있으면 true, 없으면 false를 반환합니다.	
-->
