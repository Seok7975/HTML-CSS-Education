<!-- 
1. 아이디 sec_1의 하위요소를 콘솔에 출력하시오.
아이디 sec_1의 후손 p의 하위요소를 <a href=\"#\">Text1</a>로 바꾸시오.
아이디 sec_2의 텍스트를 콘솔에 출력하시오.
아이디 sec_2의 후손h2의 내용을 text()로 바꾸시오.
 -->

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	let result_1 = $("sec_1").html();
	console.log(result_1);
	$("sec_1 p").html("<a href=\"#\">Text1</a>");

	let result_2 = $("#sec_2").text();
	console.log(result_2);
	$("#sec_2 h2").text("text()");
});
</script>
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_1">
		<h2><em>html()</em></h2>
		<p>내용1</p>
	</section>
	<section id="sec_2">
		<h2><em>텍스트()</em></h2>
		<p>내용2</p>
	</section>
</body>
</html>

<!--
객체 조작

객체 조작 메서드
이제부터 객체를 생성, 복제, 삭제, 속성 변환하는 객체 조작 메서드에 대해 살펴보겠습니다. 
객체 조작 메서드는 속성 조작 메서드와 수치 조작 메서드 그리고 객체 편집 메서드로 나눌 수 있습니다.

속성 조작 메서드는 요소의 속성을 바꿀 때 사용하고, 수치 조작 메서드는 요소의 너빗값 또는 높잇값 
같은 수치를 바꿀 때 사용합니다. 이 두 메서드는 선택한 요소의 속성을 바꾸는 메서드이므로 성격이 
비슷하다고 볼 수 있습니다. 그리고 객체 편집 메서드는 선택한 요소의 속성을 바꾸는 메서드이므로 
성격이 비슷하다고 볼 수 있습니다. 그리고 객체 편집 메서드는 말 그대로 객체를 생성하거나 삭제 또는 
복제할 때 사용합니다.	
-->

<!--
html() / text() 메서드
html() 메서드는 선택한 요소의 하위 요소를 가져와 문자열로 반환하거나 하위 요소를 전부 제거하고 
새 요소를 바꿀 때 사용합니다. 그리고 text() 메서드는 선택한 요소에 포함되어 있는 전체 텍스트를
 가져오거나 선택한 하위 요소를 전부 제거하고 새 텍스트를 생성할 때 사용합니다.

기본형

① $("요소선택").html();
② $("요소선택").html("새요소");
③ $("요소선택").text();
④ $("요소선택").text("새 텍스트");

① 선택한 요소의 하위 요소를 가져와 문자열로 반환합니다.
② 선택한 요소의 하위 요소를 전부 제거하고 지정한 새 요소를 생성합니다.
③ 선택한 요소의 텍스트만 가져옵니다.
④ 선택한 요소의 하위 요소를 전부 제거하고 지정한 텍스트를 생성합니다.	
-->
