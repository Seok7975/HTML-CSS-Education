<!-- 
12. 모든 태그 h2를 <h3>replace method</h3>로 바꾸시오.
모든 div 태그를 <p>Change</p>로 바꾸시오.
 -->

<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ){
	$("h2").replaceWith("<h3>replace method</h3>")
	$("<p>Change</p>").replaceAll("div")
});
</script>
</head>
<body>
	<section class="box1">
		<h2>제목1</h2>
		<div>내용1</div>
		<div>내용2</div>
	</section>
	<section class="box2">
		<h2>제목2</h2>    
		<div>내용3</div>
		<div>내용4</div>
	</section>
</body>
</html>

<!--
replaceAll() / replaceWith() 메서드
replaceAll() 메서드와 replaceWith() 메서드는 선택한 요소를 새 요소로 바꿀 때 사용합니다. 
주로 선택한 모든 요소를 한꺼번에 바꿀 때 사용하며 각 메서드의 기본형은 다음과 같습니다.

기본형
$("새 요소").replaceAll("요소선택");
$("요소선택").replaceWith("새요소");	
-->
