<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$("#wrap a[target]")  // 앵커 태그에서 타겟을 속성을 갖는 친구
		.css({"color":"#f00"});

		$("#wrap a[href^=https]") // 앵커 태그에서 href 속성중 https로 시작하는 친구
		.css({"color":"#0f0"});

		$("#wrap a[href$=net]") // 앵커 태그에서 href 속성중 net으로 끝나는 친구
		.css({"color":"#00f"});

		$("#wrap a[href*=google]") // 앵커 태그에서 href 속성중 google이 들어가는 친구
		.css({"color":"#000"});

		$("#member_f :text") // id=member_f이고 타입이 text인 친구
		.css({"background-color":"#ff0"});

		$("#member_f :password") // id=member_f이고 타입이 password인 친구
		.css({"background-color":"#0ff"});
	});
</script>
</head>
<body>
	<div id="wrap">
		<p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
		<p><a href="https://naver.com">Naver</a></p>
		<p><a href="http://daum.net">Daum</a></p>
		<p><a href="http://google.co.kr">Google</a></p>
	</div>
	<form action="#" method="get" id="member_f">
		<p>
			<label for="user_id">아이디</label>
			<input type="text" name="user_id" id="user_id">
		</p>
		<p>
			<label for="user_pw">비밀번호</label>
			<input type="password" name="user_pw" id="user_pw">
		</p>
	</form>
</body>
</html>

<!--
속성과 값에 따른 탐색 선택자
속성과 값에 따른 탐색 선택자는 선택한 요소 중 지정한 속성과 일치하는 속성이 있는지, 없는지의 포함 여부를 따져 요소를 선택합니다. 즉, 이 선택자는 특정 속성을 포함하는 요소를 선택할 때 주로 사용합니다.

기본형
① $("요소선택[속성]")
② $("요소선택[속성^=값]")
③ $("요소선택[속성$=값]")
④ $("요소선택[속성*=값]")
⑤ $(":type 속성값")

① 선택한 요소 중 지정한 속성이 포함된 요소만 선택합니다.
② 선택한 요소 중 속성값이 명시한 값으로 시작하는 요소만 선택합니다.
③ 선택한 요소 중 속성값이 명시한 값으로 끝나는 요소만 선택합니다.
④ 선택한 요소 중 속성값이 명시한 값을 포함하는 요소만 선택합니다.
⑤ input 요소 중 type 속성값이 일치하는 요소만 선택합니다.	
-->
