<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$("#inner_1").find(".txt1")
		.css({"background-color":"#ff0"});

		$("#inner_1 p").filter(".txt2")
		.css({"background-color":"#0ff"});

		$("#inner_2 p").filter(function(idx, obj){
			console.log(idx);
			return idx % 2 == 0;
		})
		.css({"background-color":"#0f0"});    
	});
</script>
</head>
<body>
	<div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h2>find( ), filter( )</h2>
			<p class="txt1">내용1</p>
			<p class="txt2">내용2</p>
		</section>
		
		<section id="inner_2">
			<h2>filter(function)</h2>
			<p>index 0</p>
			<p>index 1</p>
			<p>index 2</p>
			<p>index 3</p>
		</section>
	</div>
</body>
</html>

<!--
find() / filter() 탐색 선택자
find() 탐색 선택자는 선택한 하위 요소 중에서 find()로 필터링한 요소만 선택합니다. 
filter() 탐색 선택자는 선택한 요소 중에서 filter()로 필터링한 요소만 선택합니다. 
(즉, 둘의 차이점은 필터링 대상이 선택 요소를 기준으로 '하위 요소'인지, 
'선택한 요소'인지로 구분한다는 것입니다.)

① $("요소선택").find("하위요소중 필터링할 요소 선택")
② $("요소선택").filter("선택한 요소 중 필터링할 요소 선택")	
-->
