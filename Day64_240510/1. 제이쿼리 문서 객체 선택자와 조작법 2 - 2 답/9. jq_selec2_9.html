<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		var arr1 = ["서울", "대전", "부산", "전주"];
		var arr2 = ["한국", "미국", "일본", "중국"];
		var obj = {
			"name":"정부장", 
			"area":"서울"
		}
		
		var idxNum = $.inArray("부산", arr1);
		console.log(idxNum);

		var okArray1 = $.isArray(arr1);
		var okArray2 = $.isArray(obj);
		console.log(okArray1);
		console.log(okArray2);

		$.merge(arr2, arr1);
		console.log(arr2);
	});
</script>
</head>
<body>
</body>
</html>

<!--
$.inArray()/$.isArray()/$.merge()메서드
$.inArray() 메서드는 배열에 저장된 데이터 중 지정한 데이터를 찾아 인덱스값을 반환합니다. 
또한 $.isArray() 메서드는 지정한 데이터가 배열 객체면 true를, 배열 객체가 아니면 false를 
반환합니다. $.merge() 메서드는 두 배열 객체를 하나의 객체로 묶습니다.

기본형
① $.inArray(data, Array, start index)
② $.isArray(object)
③ $.merge(Array1, Array2)

① 배열에 저장된 데이터 중 지정한 데이터를 인덱스 오름차순으로 찾아 먼저 찾은 데이터의 인덱스 값을 반환합니다.
② 지정한 객체가 배열 객체면 true를, 아니면 false를 반환합니다.
③ 두 배열 객체를 하나의 배열 객체로 묶습니다.	
-->
