<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		var result_1 = $("#inner_1 p")
		.eq(0).is(":visible");
		console.log(result_1);

		var result_2 = $("#inner_1 p")
		.eq(1).is(":visible");
		console.log(result_2);

		var result_3 = $("#chk1").is(":checked");
		console.log(result_3);

		var result_4 = $("#chk2").is(":checked");
		console.log(result_4);
	});
</script>
</head>
<body>
	<div id="outer_wrap">
		<h1>is( )</h1>
		<section id="inner_1">
			<h2>문단 태그 영역</h2>
			<p>내용1</p>
			<p style="display:none;">내용2</p>
		</section>
		
		<section id="inner_2">
			<h2>폼 태그 영역</h2>
			<p>
				<input type="checkbox" name="chk1" id="chk1" checked>
				<label for="chk1">체크1</label>

				<input type="checkbox" name="chk2" id="chk2">
				<label for="chk2">체크2</label>           
			</p>
		</section>
	</div>
</body>
</html>

<!--
선택자와 함께 알아두면 유용한 메서드

메서드 종류

종류				사용법											설명
is(":요소상태")		$(".txt").is(":visible")						선택한 요소가 보이면 true를 반환합니다.
$.noConflict()		var 변수 = $.noConflict();						$.noConflict() 함수를 이용하면 현재 제이쿼리에서 사용중인
					변수("요소 선택")								$메서드 사용을 중단하고 새로 지정한 변수명 메서드를 사용합니다.
get()				$("요소선택").get(0).style.color = "#f00"		선택자에 get(0)을 적용하면 자바스크립트 DOM 방식의 스타일을 사용할 수 있습니다.

(참고. 제이쿼리로 선택한 요소는 자바스크립트 DOM 방식의 스타일을 사용할 수 없습니다.)

is() 메서드
is() 메서드는 선택한 요소의 상태가 지정한 속성과 일치하면 true를 반환하고, 
그렇지 않으면 false를 반환합니다. is() 메서드는 입력 요소의 체크박스나 선택상자의 '선택여부' 
또는 '보이는지의 여부'를 알아볼 때 주로 사용합니다.

기본형
$("요소선택").is(:[checked | selected | visible | hidden | animated]")

① 선택한 체크 박스(checkbox) 또는 라디오(radio) 버튼 요소가 체크된(checked) 상태면 true를, 
아니면 false를 반환합니다.
② 선택한 선택상자(select)에 옵션(option)요소가 선택된(selected) 상태면 true를, 아니면 false를 반환합니다.
③ 선택한 요소가 보이면(visible) true를, 아니면 false를 반환합니다.
④ 선택한 요소가 숨겨진(hidden) 상태면 true를, 아니면 false를 반환합니다.
⑤ 선택한 요소가 애니메이션 동작(animated) 상태면 true를, 아니면 false를 반환합니다.	
-->
