<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	$(".btn1").on('click', function(){
		$(this).parent().next().css("color", "#f00")
	})

	$(".btn2").on('mouseover focus', function(){
		$(this).parent().next().css("color", "#0f0")
	})

	$(".btn2").on('mouseout blur', function(){
		$(this).parent().next().css("color", "#000")
	})
});
</script>
</head>
<body>
	<p>
	<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>

<!-- 
1.  클래스 btn1을 클릭했을 때 클래스 btn1의 부모의 다음 요소에 글자 색상을 "#f00"로 주자.
클래스 btn2에 마우스 포인터를 올리거나 포커스가 있으면 클래스 btn2의 부모의 다음 요소에 글자 색상을 
"#0f0"로 주자.
클래스 btn2에서 마우스 포인터를 옮기거나 포커스를 이동하면 클래스 btn2의 부모의 다음 요소에 글자 색상을  "#000"로 주자. 
-->
