<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	//지금까지 배운 방법
	$(".btn1").on('mouseover', function(){
		$(".txt1").css("backgroundColor", "yellow")
	})

	$(".btn1").on("mouseout", function(){
		$(".txt1").css("background", "none")
	})

	//더 간단한 방법
	$(".btn2").on({
		"mouseover" : function(){
			$(".txt2").css("backgroundColor", "aqua")
		},

		"mouseout" : function(){
			$(".txt2").css("background", "none")
		}
	})
});
</script>
</head>
<body>
	<p><button class="btn1">Mouse Over/Mouse Out</button></p>
	<p class="txt1">내용1</p>
	<p><button class="btn2">Hover</button></p>
	<p class="txt2">내용2</p>
</body>
</html>


<!-- 
6. 클래스 btn1에 마우스를 올리면 클래스 txt1에 배경색을 노랑색으로 한다.
클래스 btn1에 마우스 포인터가 벗어나면 클래스 txt1에 배경색을 제거한다.
클래스 btn2에 마우스를 올리면 클래스 txt2에 배경색을 aqua로 하고 마우스 포인터가 벗어나면 배경색을 제거한다. 
-->
